<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 삼항 연산자 </title>
    </head>
    <body>
        <script>
            let num1 = 10;
            let num2 = 7;

            let result = num1 > num2 ? 'true' : "false";

            console.log(result);
        </script>
    </body>
</html>

<!-- 

조건 ? value1 : value2
조건이 참일 경우 value1이 실행되고 거짓일 경우 value2가 실행.

 -->
