<!-- 

1.
객체(일반)
실세계에 존재하는 대상 또는 생각할 수 있는 어떤 개념.

객체(자바스크립트)
어떤 사물이나 개념을 소프트웨어적으로 표현하기 위해 사용하는 문법적 수단.
값 또는 기능을 가지고 있는 데이터. 

2.
웹브라우저는 객체이다.
자바스크립트는 웹브라우저라는 객체에게 명령을 내리는 프로그래밍 언어이다.
자바스크립트는 웹브라우저와 관련된 다양한 객체들을 제공한다.

3. 
객체 사용법
객체.데이터 - 객체가 가지고 있는 숫자, 문자 등의 다양한 데이터를 사용할 수 있다.
객체.기능() - 객체가 가지고 있는 다양한 기능을 수행 할 수 있다.
            - () 안에 숫자, 문자 등의 다양한 데이터를 입력할 수 있다.
            - 객체가 가진 기능을 '메소드'라고 한다.
.(점)의 의미 - .(점)은 객체 안에 있는 메소드를 사용하겠다 또는 접근하겠다는 의미.
              에를들어 window.alert()에서 window 객체 안에있는 alert 메소드를 사용
              하겠다 또는 접근하겠다는 의미.
4.
