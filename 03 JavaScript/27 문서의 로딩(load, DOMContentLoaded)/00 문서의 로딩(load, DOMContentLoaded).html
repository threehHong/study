<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 문서의 로딩(load, DOMContentLoaded) </title>
        <script>
            window.addEventListener('load', function a(){
                let b = document.querySelector(".target");
                console.log(b);
            })
        </script>
    </head>
    <body>
        <p class="target"> document loading test </p>
    </body>
</html>

<!--

1. load, DOMContentLoaded 이벤트 속성
body태그 내부의 html이 모두 로딩된 후 실행할 코드를 실행시켜주는 이벤트 속성

2. 사용 방법
head>script 태그 내부에 아래의 코드를 사용한다.
window.onload = function(){}
window.addEventListener('load', function a(){})

3. 로드이벤트의 특징
load : 모든 html요소가 로딩되면 실행(이미지 다운과 같은 것들 포함해서).
DOMContentLoaded : html 태그만 로딩되면 실행(load 이벤트 보다 더 빠름).


-->
