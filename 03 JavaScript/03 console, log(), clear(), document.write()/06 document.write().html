<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            document.write("문자 입력 <br>"); 
            document.write("<h1> 태그로 문자 입력 </h1>");
        </script>
    </head>
    <body>
        안녕하세요
    </body>
</html>

<!-- 

    document 객체 : 웹 문서(html)
    DOM(Document Object Model)
    웹브라우저에서 제공하는 프로그래밍 인터페이스(개발자 도구의 Elements 의미)

    document.write()
    DOM의 body 영역에 출력하는 함수.
    괄호와 쌍따옴표("")안에 내용을 적으면 된다. 

    document는 html 문서를 나타낸다.
    document.write()는 html 문서의 body 태그에 write() 함수를 통해 무언가를 입력하겠다는 명령어.
    document.write()는 괄호안에 문자, 태그, 변수 등을 입력하여 html 페이지에 표시 할 수 있다.


 -->
