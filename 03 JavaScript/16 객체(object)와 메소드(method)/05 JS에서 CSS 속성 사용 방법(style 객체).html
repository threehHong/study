<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> JS에서 CSS 속성 사용 방법 </title>
    </head>
    <body>
        <div>
            <p class="cssT"> JS에서 CSS 속성 사용해보기 </p>
        </div>

        <script>
            let a = document.querySelector(".cssT");
            a.style.color = "brown";
            a.style.border = "1px solid black";
            a.style.padding = "5px";
            a.style.width = "250px";
            a.style.display = "inline"
            a.style.fontSize = "30px";
        </script>
    </body>
</html>

<!-- 

1.
JS에서 CSS 속성 사용 방법
- let 변수명 = document.querySelector("변수명");로 html 태그를 가져온다 -> 변수명.style.css 속성 = "css 속성값" 

- style 메소드를 사용해서 태그의 style 속성으로 접근해서 CSS 속성과 속성값 적용해서 JS에서 CSS 속성을 사용할 수 있다.

- css 속성은 모두 변수형으로 JS브라우저 객체의 속성으로 만들어져 있다.

2.
이음절 이상의 css 속성은 데쉬(-)를 빼고 첫단어를 대문자로 처리하여 사용한다.
예) "font-size" -> fontSize
"border-radius" -> borderRadius

3.
JS에서 CSS를 변경하면 요소 태그 내부에 style 속성으로 인라인코딩 되어 들어간다(최우선 적용!)

 -->
