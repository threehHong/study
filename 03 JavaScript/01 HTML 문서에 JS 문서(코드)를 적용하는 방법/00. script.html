<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> 자바스크립트 코드를 HTML 문서 내부에 작성하는 방법 </title>
        <style>
            *{color:purple;}
        </style>
    </head>

    <body>
        <h1> 자바스크립트 환경 설정 연습 </h1>

        <script> </script>
        <!-- 자바스크립트 코드를 HTML 문서 내부에 작성하는 방법 -->
        
        <script src="02-script"> </script>
        <!-- 자바스크립트 파일을 HTML 문서에 연결하는 방법 -->

    </body>
</html>

<!-- 

웹 콘텐츠에 자바스크립트 코드를 더하는 두 가지 방법

1.
자바스크립트 코드를 HTML 문서 내부에 작성하는 방법.
head 태그나 body 태그의 마지막 부분에 <script> </script> 태그를 추가하여 script 태그 내부에 자바스크
립트 코드를 작성한다(보통 body 태그의 마지막 부분에 script 태그를 추가한다고 한다).

2.
자바스크립트 파일을 HTML 문서에 연결하는 방법(자바스크립트 파일 확장자는 .js)
head 태그나 body 태그의 마지막 부분에 <script src="파일명.js> </script> 태그를 추가하여 
자바스크립트 파일을 HTML 문서에 연결한다(src 속성은 이미지 표시 속성, img 태그와 src 속성).

-->
