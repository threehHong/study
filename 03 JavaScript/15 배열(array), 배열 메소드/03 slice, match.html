<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> slice, match </title>
    </head>
    <body>
        <script>
            /* 1. match("찾고자 하는 문자나 문자열") */
            let str = "hello world";
            console.log(str.match('world'));
            let a = str.match('world');
            console.log(a[0]);
            /* 배열을 반환하는데 첫 번쨰 요소가 찾고자 하는 요소 */
            console.log("\n");

            /* 2. slice() */
            console.log(str.slice(0, 2));
            console.log(str.slice(-3, -1));
            console.log(str.slice(-4));
        </script>
    </body>
</html>

<!-- 

1.
match("찾고자 하는 문자나 문자열")
- 주어진 문자열에서 찾고자 하는 문자나 문자열을 찾아 배열로 반환하는 메소드
- 반환된 배열의 첫 번째 요소가 찾고자 하는 문자나 문자열이다.

2.
slice(시작 인덱스, 종료 인덱스);
- 주어진 문자열이나 배열에서 시작 인데스 부터 종료 인덱스 앞까지의 값을 반환하는 메소드(종료 인데스 앞까지 반환). * 시작은 0부터 샌다(배열 생각하기).

- 각 파라미터에 음수 값이 전달될 경우 이 값에 배열의 길이를 더한값을 시작위치 종료 위치로 본다. 시작은 0부터 샌다(배열 생각하기).
- 각 파라미터에 음수 값이 전달될 경우 다르게 생각할 수 있는데 그것은 끝의 시작을 -1로 보고 왼쪽으로 갈 수록 작아진다 생각하면된다.

-종료 인데스를 입력하지 않으면 시작부터 끝까지의 값을 반환하다.

 -->
