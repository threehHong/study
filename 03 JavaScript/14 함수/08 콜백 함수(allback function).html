<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 콜백 함수(allback function) </title>
    </head>
    <body>
        <button class="btn"> Click </button>
        <script>
            // 1. 콜백함수 예1
            let a = document.querySelector(".btn");
            a.addEventListener('click', function(){ 
            });
            // addEventListener(); 함수에서 function(){}이 콜백함수.
            
            // 2. 콜백함수 예2
            setTimeout(function(){
                console.log("setTimeout 함수 실행");}, 2000); // 2000ms = 2s.
            // setTimeout() 함수에서 function(){}이 콜백 함수.
        </script> 
    </body>
</html>

<!-- 

1. 콜백함수
- 함수에서 파라미터(매개변수) 위치에 쓰이는 함수 or 함수 안에서 매개변수로 전달하는 함수.
- 순차적으로 실행하고 싶을 떄 사용.
- 다른 위치에서 정의된 함수를 사용할 수 있다
- 콜백함수가 필요한 함수들에만 사용할 수 있다(addEventListener, setTimeout 등등).

-->
