<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 함수의 호출 </title>
    </head>
    <body>
        <button onclick="alert(korea('k'))"> 여기를 클릭하세요 </button>
        <script>

            function korea(txt){
                alert(txt);

                let ko = re(txt+'o'); 
                // 1. re(txt+'o'); 함수 실행 -> 26번째줄 alert(txt); 실행
                // re(txt+'o');의 리턴값 변수 ko에 저장

                return ko;
                // ko에 저장된 korea 반환(11번째 줄).
            }

            function re(txt){
                alert(txt);
                let re = a(txt + 'r');
                // 2. a(txt + 'r'); 함수 실행 -> 38번째줄 alert(txt); 실행
                // 4. a(txt + 'r'); 의 리턴값 변수 re에 저장
                
                alert(re);
                // 5. re에 저장된 kore 출력

                return 'korea';
                // 6. korea값 반환하여 ko변수에 저장(17번째 줄)
            }

            function a(txt){
                alert(txt);
                return 'kore';
                // 3. kore값 반환하여 re변수에 저장(27번쨰 줄)
            }

        </script>
    </body>
</html>
