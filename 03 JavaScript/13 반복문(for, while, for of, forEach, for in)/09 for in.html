<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> for in </title>
    </head>
    <body>
      <script>
        let person = {
            name: "alex",
            age: "30",
            sex: "man",
        }
        for(a in person){
            console.log(a, ":", person[a]);
        }
      </script>  
    </body>
</html>

<!-- 

1. for in  
let 객체명 = {
    속성명(키))1 : 속성값,
    속성명(키))2 : 속성값,
    속성명(키))3 : 속성값,
};
for(변수명 in 객체명){실핼할 코드};

객체와 함께 사용되는 반복문
객체의 속성명의 개수만큼 자동으로 반복
각 순서에 맞는 객체의 속성명은 변수에 복사 된다.
객체의 속성명은 변수명, 속성값은 객채명[변수명]로 사용.
변수명은 자유롭게 사용 가능.
