<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> bind </title>
    </head>
    <body>
        <script>
            /* 1 */
            let obj = {
                name: 'tom'
            }

            function bindT1(){
                console.log(this.name);
            }
            bindT1(); /* undefined 출력 */

            let a = bindT1.bind(obj);
            a(); /* tom 출력 */
            /* 
            1. bind함수 즉 함수A.bind(객체B)을 사용하면 함수 A의 this는 bind함수의 괄호안에 입력한 객체(object)를 가리킨다 
            2. 객체B에 함수A를 포함시킨다 생각하기.
            */

            /* 2 */
            function bindT3(n){
                console.log(n);
            }
            let b = bindT3.bind(null, 1);
            /* 객체에 null, 매개변수 1전달 */
            
            b();

        </script>
    </body>
</html>

<!-- 

1. bind함수
함수A.bind(객체B) 형태.
객체B에 함수A를 포함시킨다 생각하기.
