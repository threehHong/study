<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> locatopm 객체 </title>
        <style>
            .tr{
                margin: 20px;
                font-weight: bold;
            }
            .tr:hover{
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <p class="tr"> escape(), unescape() 테스트 </p>

        <script>
            let tr = document.querySelector('.tr');
            tr.addEventListener('click', function(){
                let txt = tr.innerHTML;

                console.log(txt); console.log('\n');

                console.log(escape(txt)); console.log('\n');

                console.log(unescape(txt));
            })
        </script>
    </body>
</html>

<!-- 
    
1.
escape()
2byte 아스키코드 문자를 1byte 16진수 유니코드 형태로 변환하는 함수(인코딩 함수)

** 2byte 문자인 한글,영어를 url로 보낼 때 깨지므로 1byte 16진수 유니코드 형태로 변환하여 보내야 한다 이 떄 escape() 함수를 사용한다(js 내장 함수). **

2.
unescape()
1byte 16진수 유니코드 형태를 2byte 아스키코드 문자로 변환하는 함수(디코딩 함수)

 -->
