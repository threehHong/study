<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> href와 #</title>
        <style>
            div{
                width: 1200px;
                height: 1200px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            a{
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <p id="here"> here </p>
        <div>
            <a href="#"> Click 1 </a>
            <a href="#;"> Click 2 </a>
        </div>
    </body>
</html>

<!-- 

a태그에서 #은 경로 설정 전 임시 방편으로 사용하는 것
초기 작업에서 a태그 클릭시 페이지 전환이 일어나지 않도록하기 위해 사용.

# : a태그 클릭시 홈페이지 최상단으로 이동
#; : a태그 클릭시 이동 없음

 -->
