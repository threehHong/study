<!-- 이미지 표시 태그 -->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> 이미지 표시 태그 </title>
    </head>

    <body>
        <h1> 이미지를 표시해보자 </h1>
        <img src="images/01.png"  
        alt="방통대 학습 연습 문제 이미지" width="300" />
        <p> 내 컴퓨터에 저장된 이미지 파일을 표시하는 방법</p>
        <!-- 위의 경로는 유노코딩/youno/images/01.png  -->
        
        <br>

        <img src="https://image.ytn.co.kr/general/jpg/2017/0823/201708231145061443_d.jpg"
        alt="도라에몽 이미지", width="300" />
        <p> 웹에 저장된 이미지 파일을 표시하는 방법 </p>
        <!-- 이미지 파일 주소여야 한다 -->
    </body>

</html>
