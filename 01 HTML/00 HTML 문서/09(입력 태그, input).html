<!-- 입력 요소 만들기(input 태그)-->

<!DOCTYPE html>

<html>
    <head> 
        <meta utf-8>
        <title> 입력 요소 만들기 </title>
    </head>

    <body>
        <input /> <br> <br>

        <input name="text" type="text" maxlength="5"

        placeholder="메시지를 입력하세요" /> <br> <br>

        <input name="button" type="button" value="push" /> <br> <br>

        <input name="color" type="color" /> 색깔을 골라보세요 <br> <br>

        <input name="range" type="range" max="100" min="0" step="10" /> <br> <br>
        
        <input name="date" type="date" /> <br> <br>        
    </body>

</html>

<!-- <input /> 태그 : 입력 요소를 만드는 태그(단일 태그, 인라인 요소). -->
<!-- input 태그는 type 속성을 통해 형태와 입력 값의 유형을 결정할 수 있다. -->
<!-- <input />만 입력할 경우 type="text" 속성으로로 지정된다. -->

<!-- name 속성으로 여러 input 태그들을 구별할 수 있다. -->
<!-- maxlength-문자 개수 제한 속성, placeholder-안내 메시지(입력창 안에) -->
<!-- valu-버튼창 안에 문자 표시-->
<!-- range - type="range"속성에 max="100", min="0" step="10" 속성을 사용하면
     마우스로 레인지를 0부터 10단위로 100까지 움직일 수 있다(오른쪽으로 10번 이동 가능) -->
