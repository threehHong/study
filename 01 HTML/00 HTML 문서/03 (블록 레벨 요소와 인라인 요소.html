<!-- 블록 레벨 요소와 인라인 요소 -->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> 블록 레벨 요소와 인라인 요소 </title>
    </head>

    <body>
        <h1> h태그는 제목을 표시하는 표시하는 태그, 블록 레벨 요소 </h1>
        <p> p태그는 문단을 표시하는 태그, 블록 레벨 요소 </p>
        <!-- h태그와 p태그는 블록 레벨 요소를 만드는 태그들이다. -->

        <strng> strong 태그는 문자나 내용을 굵게 표시하는 태그, 인라인 요소 </strng> <br>
        <em> em 태그는 문자를 이탤릭체로 표시하는 태그, 인라인 요소 </em> <br>
        <mark> mark 태그는 문자나 내용에 형광펜 표시를 더해주는 태그, 인라인 요소 </mark>
        <!-- strong, em, mark 태그는 인라인 요소를 만다는 태그들이다. -->
    </body>

</html>

<!-- 블록 레벨 요소 - 문자가 속한 영역의 너비를 모두 차지하여 블록 형성 -->
<!-- 인라인 요소 - 표시된 내용만 블록 형성 -->
<!-- 개발자 도구를 열고 htm 문서에서 태그 위에 마우스를 올리면 
     태그에 해당하는 웹브라우저 부분에서 블록이 형성 되는 것을 확인할 수 있다 -->

<!-- 블록레벨 요소 태그는 문자가 속한 영역의 넓이를 모두 차지하므로 
     블록 레벨 요소 태그 뒤에 다른 태그를 작성하면 줄바꿈이 되어 내용이 이어진다 -->
<!-- 인라인 요소 태그는 표시된 텍스트 영역에만 블록이 형성 되므로 
     인라인 요소 태그 뒤에 다른 태그를 작성하면 띄어쓰기나 줄바꿈 없이 바로 이어진다 -->
