<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> 블록 레벨 요소와 인라인 요소 </title>
    </head>

    <body>
        <!-- 블록 레벨 요소 -->
        <h1> h태그는 제목을 표시하는 표시하는 태그, 블록 레벨 요소 </h1>
        <p> p태그는 문단을 표시하는 태그, 블록 레벨 요소 </p> 
        <br> <hr> <br> <br>

        <!-- 인라인 요소 -->
        <strng> strong 태그는 문자나 내용을 굵게 표시하는 태그, 인라인 요소 </strng> <br> <br>
        <em> em 태그는 문자를 이탤릭체로 표시하는 태그, 인라인 요소 </em> <br> <br>
        <mark> mark 태그는 문자나 내용에 형광펜 표시를 더해주는 태그, 인라인 요소 </mark>
    </body>

</html>

<!-- 

블록 레벨 요소
1. 문자가 속한 영역의 줄 전체를 모두 차지하여 블록 형성(div, p, h1)
2. 해당 줄에 다른 태그의 블록이 올 수 없다. 

인라인 요소
1. 문자가 표시된 영역만 블록 형성(span, a)
2. 해당 줄에 다른 태그의 블록이 올 수 있다.

-->
