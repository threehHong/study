<!-- 목록 -->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> 목록 만들기 </title>
    </head>

    <body>

        <h1> 프론트엔드 언어 공부 순서 </h1>
        <ol> <!-- 순서 있는 목록 -->
            <li> <mark>html</mark> </li>
            <li> CSS </li>
            <li> <strong>javascript</strong> </li>
            <li> Node.js </li>
        </ol>

        <h1> 웹개발 지식 </h1>
        <ul> <!-- 순서 없는 목록 -->
            <li> 웹지식 </li>
            <li> <strong>CS(computer science) 지식</strong> </li>
            <li> 아이디어 </li>
        </ul>

    </body>

</html>
 
<!-- 목록 : 연관 있는 항목(item)들을 나열한 것 -->
<!-- 1. 순서가 있는 항목과 순서가 없는 항목이 있다(ordered list와 unordered list, oder - 순서). -->
<!-- 2. <ol></ol>와 <ul></ul>의 태그안에 <li></li>태그로 표시한다. -->
<!-- 3. 목록 태그는 블록 레벨 요소 태그이다. -->
