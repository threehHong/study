<!-- 컨테이너 요소와 전역 속성-->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> 컨테이너 요소와 전역 속성 </title>
    </head>

    <body>
        <h1> 컨테이너 요소와 전역 속성 </h1>
         
        <div>
           <h3> 이미지(html 공부 사진) </h3>
           <img src="images/02.png" width="300" alt="html 공부 사진" />
           <p> html 공부 사진 </p>
        </div> <br>

        <div>
            <h3> 생각(현재 밖에는 비가 많이 내린다) </h3>
            <p> <span>내일은</span> 어떻게 입고 출근할까 </p>
        </div>
    </body> 

</html> 

<!-- 컨테이너 태그 - 1. 태그들이나 특정 단어를 하나로 묶어 관리할 수 있는 태그 -->
<!--                2. div와 span 태그가 있다                               -->
