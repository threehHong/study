<!-- 뷰포트, viewport -->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> 뷰포트, viewport 실습 </title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 뷰포트의 너비를 단말기 너비에 맞춰 표시할 것이고, 배율은 1로 해서 확대 또는 
        축소가 일어나지 않게 설정하겠다 라는 의미 -->
    </head>

    <body>
        <h1> 지금은 뷰포트, viewport 실습중 </h1>

        <h1> 유노코딩 HTML 16강 </h1>
    </body>


</html>
