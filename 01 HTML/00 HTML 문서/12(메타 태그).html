<!-- 메타 태그 -->

<html>
    <head>
        <meta charset="UTF-8"> 
        <!-- 문자 인코딩 방식 설정(utf-8 방식) -->
        
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <!-- 데이터를 주고받는데 필요한 정보를 제공하는 속성
             (최신버전의 인터넷 익스플로러에 맞춰서 렌더링을 한다라는 의미) -->

        <meta http-equiv="refresh" content="5">
        <!-- 데이터를 주고받는데 필요한 정보를 제공하는 속성
             (5초 마다 페이지를 새로고침 하겠다는 의미) -->

        <meta name="author" content="유노코딩">
        <!-- 문서에 대한 정보 제공 속성(문서 작성자) -->

        <meta name="keywords" content="메타태그, 학습, 코딩">
        <!-- 문서에 대한 정보 제공 속성(키워드) -->

        <meta name="description" content="메타태그를 추가하는 방법에 대한 설명"> 
        <!-- 문서에 대한 정보 제공 속성(페이지 설명) -->

        <title> 메타 태그 </title>
    </head>

    <body>
        <h1> 메타 태그에 대한 설명 </h1>
    </body>

</html>

<!-- 메타데이터 : 데이터에 대한 정보(데이터에 대한 데이터) -->
<!-- meta 태그
     1. HTML 문서에 대한 정보를 정의하는 태그(head 태그 안에서 사용) 
     2. HTML 문서에 대한 정보를 제공하므로 검색 엔진이 페이지를 검색할 떄 참고할 수 있고,
     검색 결과에도 반영할 수 있다.
     3. 페이지의 결과물에 표시되지는 않느다 -->
    
<!-- name : 이름 속성. content : 이름에 대한 속성 값.
     name과 content : name에 속성 이름을 지정하고 content에 지정한 이름에 대한 속성값 입력.
     
     charset : 1. 문자 인코딩 방식 설정 속성.
               2. 영문과 한글 표시를 위해 UTF-8을 사용하는 것이 좋다.
               3. 인코딩을 명확하게 기입하지 않으면 웹브라우저가 자동으로 인코딩을 하는데 이럴 경우 문자가 
                  깨질 가능성이 생긴다.

     http-equiv : 1. 데이터를 주고받는데 필요한 정보를 제공하는 속성.
                  2. 콘텐츠 속성 정보/값에 대한 http 헤더 제공.
                  3. http-equiv에 속성을 지정하고  content에 지정한 속성에 대한 설정값을 입력. -->
