<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> table 태그 </title>
        <style>
            table{
                width: 300px; height: 300px;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <table border>
            <caption> 표 제목 </caption>
            <tr>
                <td colspan="2" align="center"> 1 2 </td>
                <td rowspan="2"> 3 </td> 
            </tr>

            <tr>
                <td> 1 </td>
                <td> 2 </td>
            </tr>
        </table>
    </body>
</html>

<!-- 

1.
table 태그 : 1. 표를 구성하는 상위 태그
             2. table 태그 내부에 border 속성을 추가해야 표의 테두리가 만들어짐.
                (CSS로 테두리 편집전까지 임시로 표시하는 테두리).
tr 태그 : 표에서 행을 구성하는 하위 태그 (tr - table row)
td 태그 : 표에서 열을 구성하는 하위 태그 (td - table data)

th 태그 : 표에서 열을 구성하는 하위 태그 (th - table head)
          표의 내용을 진하게 표시한다.

caption 태그 : 표의 제목을 표시하는 태그

2.
table 태그 관련 속성
border 속성 : 테두리 표시

td 태그 관련 속성
rowspan="합칠 셀의 개수" 속성 : 열 병합 속성(세로 병합)
colspan="합칠 셀의 개수" 속성 : 행 병합 송성(가로 병합)
align="위치" 속성 : 셀의 내용을 정렬하는 속성(속성값으로  center, left, right가 있다).

width="표의 가로 길이" : 표의 가로 길이를 표시하는 속성
height="표의 세로 길이" : 표의 세로 길이를 표시하는 속성

3.
table : 표, 테이블, 탁자. 
tr - table row
td - table data

-->
