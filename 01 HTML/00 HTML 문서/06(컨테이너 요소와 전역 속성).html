<!-- 컨테이너 요소와 전역 속성-->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> 컨테이너 요소와 전역 속성 </title>
    </head>

    <body>
        <h1> 컨테이너 요소와 전역 속성 </h1>
         
        <div id="image">
           <h3 class="title"> 이미지(html 공부 사진) </h3>
           <img src="images/02.png" width="300" alt="html 공부 사진" title="html 공부 사진" />
           <p> html 공부 사진 </p>
        </div> <br>

        <div id="thinking">
            <h3 class="title"> 생각(현재 밖에는 비가 많이 내린다) </h3>
            <p> <span>내일은</span> 어떻게 <span>입고</span> 출근할까 </p>
        </div>
    </body> 

</html> 

<!-- 속성 : 태그에 부가적인 기능을 정의하는것 -->
<!-- 전역 속성 : HTML 태그에서 공통으로 사용할 수 있는 속성(속성은 시작 태그 내부에 정의한다, 속성값은 사용자 정의이다) -->
<!-- <태그명 속성명="속성값" 속성명="속성값"> 콘텐츠 </태그명> -->

<!-- 대표적인 속성등-->
<!-- id : 태그에 고유한 이름을 부여하는 식별자 역할 속성 -->
<!-- class : 태그를 그룹 별로 묶을 수 있는 식별자 역할 속성 -->
<!-- style : 태그에 적용할 CSS 스타일을 선언하는 속성 -->
<!-- title : 1. 태그의 추가 정보를 제공하는 텍스트 속성(사용자에게 툴팁으로 제공)
             2. 툴팁 - 요소에 마우스 커서를 올렸을 때 나타나는 작은 말풍선 -->   <!-- 강의에서는 태그가 아닌 요소라고 설명-->

<!-- id 속성 - div 태그가 2개 존재한다 여기서 div라고 하면 2개가 존재하는데 id가 image인 div 또는
     id가 thinking인 div라고하므로써 div를 구분할 수 있다 -->
<!-- class 속성 -  태그를 그룹 별로 묶을 수 있는 식별자 역할 속성으로 class가 title인 태그라고 하면 15번째 줄
     h3태그와 21번째 줄 h3 태그를 가리키는 것.-->    
<!-- title 속성 - 태그에 추가 정보를 제공하는 텍스트 속성으로 사용자에게 툴팁으로 제공 된다
     위 img 태그에 title 속성을 추가했다 해당 웹브라우저에서 해당 태그의 콘텐츠 위에 마우스를 올리면
     title="html 공부 사진"과 같이 html 공부 사진이라는 속성값이 표시된다.-->
