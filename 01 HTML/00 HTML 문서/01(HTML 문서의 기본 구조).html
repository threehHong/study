<!-- HTML 문서의 기본 구조 -->

<!DOCTYPE html> <!--웹 브라우저에 문서 타입을 알려주는 태그, html은 html의 최신 버전을 나타냄-->

<html> <!--문서의 시작과 끝을 나타내는 태그, html 문서의 모든 내용은 이 태그 안에서 구성된다-->

    <head> <!-- 문서에 대한 정보를 기압하는 태그(웹브라우저 화면에는 표시되지 않음) -->

        <meata charset="utf-8"> <!-- 문자 인코딩 방식을 지정하는 태그-->
                                <!-- utf-8은 영문과 한글을 모두 사용하기 위해 사용 -->

        <title> 문서의 제목을 쓰는 곳 </title> <!-- 문서의 제목을 나타내는 태그, 브라우저 탭에 표시된다. -->

    </head>    

    <body> <!-- 브라우저 화면에 표시될 내용을 입력하는 태그-->
           <!-- 이 태그 안은 텍스트를 표시하는 태그, 이미지를 표시하는 태그, 사용자 인터페이스(버튼, 입력한, 드롭다운 메뉴
            등)를 나타내는 태그들로 구성된다. -->
        브라우저 화면에 표시할 내용을 작성하는 곳 
    </body>

</html>

<!-- 들여쓰기를 통해 태그간의 포함 관계를 나타낸다(필수는 아니지만 가독성에 도움이 된다) -->
<!-- 문단의 처음 왼쪽 글머리를 몇 칸 비우고 쓰는 것-->
