<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> 링크 만들기 </title>
    </head>

    <body>
        <a href="https://www.naver.com" target="_self"> 
            네이버로 이동
        </a> <br> <br>

        <a href="https://www.google.com" target="_blank"> 
            구글로 이동 
        </a> <br> <br>

        <a href="https://www.daum.net">
            <img src="images/04.png", width="300"> <!-- a태그 안에서 텍스트 대신 이미지를 사용한 예 -->
        </a> <br> <br>

        <a href="tel:010-2700-0249"> 
            010-2700-0249로 전화 걸기
        </a> <br> <br>
        <!-- 컴퓨터에서 클릭 할 경우 전화걸기가 가능한 응용프로그램이 있으면 가능하고, 
             스마트폰에서 누를 경우 실제 전화가 간다고 함 -->

        <a href="mailto:honghyohun@naver.com">
            honghyohun@naver.com로 메일 보내기
        </a> <br> <br>

    </body>

</html> 

<!-- 링크 : 현재 문서에서 다른 문서로 이동할 수 있게 해주는 값 -->
<!-- a 태그 : 1. a 태그는 href 속성을 통해 웹서버 주소가 나타내는 페이지로 이동, 내 컴퓨터에 저장된 자료가 나태내 -->
<!--             는 곳으로 이동, 전화 걸기, 이메일 보내기 등을 할 수 있다. -->
<!--          2. target 속성을 이용해 새로운 문서로 이동시 현재 탭에서 열지 새로운 탭에서 열지를 결정할 수 있다-->
<!--             target="_self"는 현재 탭에서 열기, target="_blank"는 새 탭에서 열기 -->
<!--          3. a 태그는 인라인 요소이다, anchor -->


<!-- 블록레벨 요소 태그는 문자가 속한 영역의 넓이를 모두 차지하므로 블록 레벨 요소 태그 뒤에 다른 태그를 작성하면 
     줄바꿈이 되어 내용이 이어진다 -->
<!-- 인라인 요소 태그는 표시된 텍스트 영역에만 블록이 형성 되므로 인라인 요소 태그 뒤에 다른 태그를 작성하면 
    띄어쓰기나 줄바꿈 없이 바로 이어진다 -->
