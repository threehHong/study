<!-- form 태그 -->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> form 태그 </title>
    </head>
 
    <body>
        <h1> 배우고 싶은 프로그래밍 언어를 입력하고 선택하세요 </h1>

        <form action="exam.php" method="POST">
            <input type="text" placeholder="여기에 입력하세요" name="name">
            <br>

            <select name="language">
                <option value="C"> C </option>
                <option value="C++"> C++ </option>
                <option value="JAVA"> JAVE </option>
                <option value="JavaScript"> JavaScript </option>
            </select> <br>

            <input type="submit" value="전송">
        </form>
        
    </body>

</html>

<!-- form 태그 : 사용자가 입력한 데이터(입력값)를 서버로 보내기 위해 사용하는 태그 -->

<!-- form의 내용을 제출하기 위해 input 태그에 type="submit"를 사용한다 -->

<!-- action 속성 : 입력값을 전송할 서버의 url -->
<!-- method 속성 : 데이터 전송 방식(GET or POST) -->
<!-- action과 method 속성은 시작 form 태그 안에서 사용된다 -->

<!-- GET : 서버에 요청을 보내어 응답을 받아내는 방식(서버로부터 정보를 가져오겠다것)
     POST : 서버에 요청을 보내어 작업을 수행하고 응답을 받아내는 방식(서버의 자료를 조작하겠다는 것) -->

<!-- 속성 name과 value로 데이터 처리가 이루어진다 -->

<!-- 서버 : 정보 or 자료를 제공하는 컴퓨터 or 호스트(host) -->
<!-- 클라이언트 : 사용자 or 사용자의 컴퓨터 -->
<!-- 호스트 or 호스트 컴퓨터 : 네트워크 통해 다른 컴퓨터에게 정보나 자료를 제공하는 컴퓨터 -->

<!-- 서버와 클라이언트
     클라이언트가 어떤 자료를 요청하면 서버는 요청한 자료를 제공(참고로 서버 컴퓨터는
     24시간 가동된다, 사용자에게 언제든지 정보를 제공하기 위해) -->
