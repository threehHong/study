<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> for of </title>
    </head>
    <body>
        <script>
            // for of 
            let arr = ['바나나', '사과', '귤'];
            for(let a of arr){
                console.log(a);
            } console.log("\n"); 

            // forEach()
            let user = ['Mike', 'Tom', 'Jane'];
            user.forEach((item, index) => {
                console.log(`${index}. ${item}`);
            }); //  

        </script>
    </body>
</html>

1. forEach() - 배열 반복 메소드, 컬렉션 반복 메소드.
let 배열명 = ['원소1', '원소2', ...];

or

2. 화살표 함수에서 각 매개변수의 역할
- item은 배열의 각 원소.
- index는 배열의 각 원소에 부여된 번호.
- arr은 배열명.

3. forEach 규칙
- 매개변수의 순서와 개수 중요
- 매개변수명 자유롭게 작성
- 실행할 코드 내부에 사용되는 매개변수들의 위치는 자유롭게 사용.
- 값이나 요소만 쓰려면 변수를 하나만 사용
