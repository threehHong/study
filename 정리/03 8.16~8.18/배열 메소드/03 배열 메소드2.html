<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 배열 메소드 2</title>
    </head>
    <body>
        <h1 class="a"> </h1> <br>
        <h1 class="b"> </h1>
        <script>
            // join("구분자") - 배열의 각 원소 사이에 구분자를 추가하여 배열 전체를 반환하는 메소드(대괄호 내용이 없으면 구분자가 쉼표로 표시된다).
            let arr = ["HTML", "CSS", "JS"];
            
            let txt1 = document.querySelector('.a');
            txt1.innerHTML = arr.join(" * ");

            let txt2 = document.querySelector('.b');
            txt2.innerHTML = arr.join();
            
        
        </script>
    </body>
</html>
