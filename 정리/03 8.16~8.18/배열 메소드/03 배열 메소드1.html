<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // length - 배열이 가지고 있는 원소의 개수를 반환하는 메소드.
            let days = ['월', '화', '수', '목', '금', '토', '일']
            console.log(days.length); console.log("\n");

            // push() - 배열이 가지고 있는 원소의 끝에 원소를 추가하는 메소드(여러 요소 추가 가능)
            days = ['월', '화', '수'];
            days.push('목', '금', '토');
            console.log(days); console.log("\n");

            // pop() - 배열의 끝 요소를 제거하는 메소드(끝 요소 하나만 제거 가능)
            days = ['월', '화', '수'];
            days.pop();
            console.log(days); console.log("\n");

            // unshift() - 배열의 앞 요소를 추가하는 메소드(여러 요소 추가 가능)
            days = ['금', '토', '일']
            days.unshift('수', '목');
            console.log(days); console.log("\n");

            // shift() - 배열의 앞 요소를 제거하는 메소드(앞 요소 하나만 제거 가능)
            days = ['월', '화', '수', '목', '금', '토', '일']
            days.shift();
            console.log(days); console.log("\n");

            // splice(n, m) * splice : 끝을 겹쳐서 잇다, 접합, 결합. 
            // n번째 원소부터 m개를 삭제한다, 삭제된 요소를 반환한다.
            let arr = [1, 2, 3, 4, 5];
            arr.splice(1, 3);
            console.log(arr);
            arr = [1, 2, 3, 4, 5];
            let arrReturn = arr.splice(1, 2);
            console.log(arrReturn); console.log("\n");

            // splice(n, n, x1, x2)
            // n번째 원소부터 m개를 삭제하고 m번째 이후로 x1, x2 등의 값을 삽입한다.
            arr = [1, 2, 3, 4, 5];
            arr.splice(1, 3, 20, 30, 40, 50);
            console.log(arr); console.log("\n");

            // slice(n, m) - n번째 원소부터 m번째 원소 앞까 지 반환(m을 안쓰면 끝까지 반환)
            arr = [1, 2, 3, 4, 5];
            arrReturn = arr.slice(1, 3);
            console.log(arrReturn);

            // splice(n, m) * splice : 끝을 겹쳐서 잇다, 접합, 결합. 
            // n번째 원소부터 m개를 삭제한다
            arr = [1, 2, 3, 4, 5];
            arr.splice(1, 3);
            console.log(arr); console.log("\n");

            // splice(n, n, x1, x2)
            // n번째 원소부터 m개를 삭제하고 m번째 이후로 x1, x2 등의 값을 삽입한다.
            arr = [1, 2, 3, 4, 5];
            arr.splice(1, 3, 20, 30, 40, 50);
            console.log(arr); console.log("\n");
        </script>
        
    </body>
</html>
