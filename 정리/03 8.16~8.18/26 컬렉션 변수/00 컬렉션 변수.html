<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 컬렉션 변수 </title>
    </head>
    <body> 
        <ul>
            <li class="active1"> C </li>
            <li class="active1"> C++ </li>
            <li class="active1"> JAVA </li>
            <li class="active1"> Python </li>
            <li class="active1"> JavaScript </li>
            <li class="active1"> HTML </li>
            <li id="active2"> CSS </li>
        </ul>
        <script>
            let li = document.querySelector('#active2');
            console.log(li.innerText); console.log("\n");

            let lis = document.querySelectorAll('.active1');
            for(let i=0; i<lis.length; i++){
                console.log(lis[i].innerText);
            }
            /* lis에 저장된 클래스가 activ1e인 태그들중 i번째 태그 선택 */
        </script>
    </body>
</html>

<!-- 

컬렉션 변수
queryselector()와 같은 함수를 사용하면 한 개의 값을 반환한다(HTMLElement 반환).

querySelectorAll()과 같은 함수를 사용면 여러개의 값을 반환한다
여기서 여러개의 값은 배열 형태로 정리되어 반환되고 배열 형태로 사용할 수 있다(HTMLCollection 반환).

 -->
