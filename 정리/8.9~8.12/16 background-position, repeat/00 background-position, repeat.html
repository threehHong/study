<!-- 

1. background-position
주어진 태그의 박스영역에서 이미지의 위치를 지정하는 속성

이미지의 크기가 주어진 배경 프레임의 크기보다 작을 경우 나머지 빈공간을 타일 형태로 이미지가 반복되어 표시된다(기본값).

속성값으로는 - left, center, right, top, bottom(이중 한개 or 두 개를 조합하여 사용)
            - background-position: xpx ypx;(좌측에서 xpx만큼, 상단에 ypx만큼 떨어져서 배치한다는 의미)
            - background-position: x% y%;

이미지의 크기가 640x640일 경우 div 태그의 widht: 640px;와 height: 640px와 같다.

2. background-repeat
기본적으로 이미지의 크기가 주어진 배경 프레임의 크기보다 작을 경우 나머지 빈공간을 타일 형태로 이미지가 반복되어 표시되는데 이 반복을 제거하고 단일 이미지로 주어진 프레임을 표시하는 속성 

속성값으로는 주로 no-repeat가 사용된다.


 -->
