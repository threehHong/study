<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> isNaN() 함수(내장 함수) </title>
    </head>
    <body>      
        <script>
          let a = "문자"

          if(isNaN(a)){
            document.write("문자를 입력했습니다.");
            console.log("문자를 입력했습니다.")
          }
        </script>
    </body>
</html>

<!-- 

isNaN() 함수(내장 함수)
isNaN()괄호 안의 내용이 숫자가 아니면 참, 맞으면 거짓.

 -->
