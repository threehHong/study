<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Document </title>
    </head>
    <body>
        <button class="t"> Click </button>
        
        <script>
            const user = {
                name: 'Mike',
                sayHello1: function(){
                    console.log(`Hello, I'm ${this.name}`);
                }, // this는 sayHello라는 메소드에 포함되어 있고 이 메소드는 user라는 객체에 포함되어 있다 따라서 this는 user를 가리키는 키워드이다.

                sayHello2: () => {
                    console.log(event.taget);
                }
            }
            user.sayHello1();
            user.sayHello2(); console.log('\n');

            let btn = document.querySelector('.t');
            btn.addEventListener('click', () => {
                console.log(event.currentTarget);
            }) // 이벤트 메소드 사용시 화살표 함수를 사용할 경우 현재 이벤트 대상 태그를 나타내기 위해서는 this대신 event.currentTarget를 사용한다.
        </script>
    </body>
</html>
