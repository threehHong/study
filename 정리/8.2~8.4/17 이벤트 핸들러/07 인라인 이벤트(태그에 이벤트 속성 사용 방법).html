<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 인라인 이벤트(태그에 이벤트 속성 사용 방법) </title>
        <style>
        </style>
    </head>
    <body>
        <p class="p1"> event test 1 - script 태그나 js파일에서 이벤트 사용 예시</p>
        
        <p onclick="alert('onclick event 2')"> event test 2 - 인라인 이벤트(태그에 이벤트 속성 사용 예시) </p>
        <!-- onclick=""에서 따옴표 안에 클릭시 실행될 코드 입력-->

        <script>
            let eventA = document.querySelector(".p1");
            eventA.onclick = function () {
                alert("onclick event 1")
            }
        </script>
    </body>
</html>
