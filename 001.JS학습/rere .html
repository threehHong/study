<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // 화살표 함수
            let a = (b) => {
                console.log(b);
            }
            a(1); console.log("\n");

            // 콜백함수
            /* setTimeout(function c(){console.log("2")}, 2000);  */
            // 함수에서 매개변수 위치에 쓰이는 함수

            // for of, forEach
            let arr = [1, 2, 3, 4];
            for(let i of arr){
                console.log(i); 
            } 

            /* arr.forEach(배열의 원소, 원소의 번호, 배열명) */

        </script>
        
    </body>
</html>
