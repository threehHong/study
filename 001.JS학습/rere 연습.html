<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS3-1. 제어문 - if문, switch case문, for문, while문</title>
    <script>
        function local(){
            
            // 1. 호출 확인
            console.log("국번 안내");

            // 2-1. 대상 선정(읽어올 대상 - input#local)
            let tg = document.querySelector("#local");

            // 2-2. 입력된 값 읽어오기
            let txt = tg.value;
            console.log(`지역명: ${txt}`);

            // 2-3. 대상 선정(출력 대상 - #info)
            let info = document.querySelector("#info");
            // 메시지 변수
            let msg; // 선언만하고 할당은 switch문에서.
           
            // 3. 지역명에 따라 분류하여 메시지 넣기
            switch(txt){
                case "서울": msg = "02"; break;
                case "경기": msg = "031"; break;
                case "인천": msg = "032"; break;
                case "부산": msg = "051"; break;
                case "대구": msg = "053"; break;
                case "광주": msg = "062"; break;
                case "전북": msg = "063"; break;
                case "전남": msg = "061"; break;
                case "경북": msg = "054"; break;
                case "경남": msg = "055"; break;
                case "세종": msg = "044"; break;
                case "울산": msg = "052"; break;
                case "대전": msg = "042"; break;
                case "충북": msg = "043"; break;
                case "충남": msg = "041"; break;
                case "제주": msg = "064"; break;
                case "나성": msg = "나성에 가면 편지를 전해줘요~"; break;
                default: msg = "esc";
            } // switch case문

            console.log(`메시지: ${msg}`);

            // 4. 메시지 만들기
            // msg 변수에 최종 출력 내용을 다시 담아서 변경
            if(msg === "esc"){
                msg = "등록되지 않은 지역입니다!";
            } else if(msg === "나성에 가면 편지를 전해줘요~"){
                msg = "나성에 가면 편지를 전해줘요~"
            } 
            else{
                msg = `${txt}의 지역번호는 ${msg}입니다`;
            }

            // 5. 화면 출력
            // 출력 대상 : #info -> info변수
            info.innerText = msg;

        } // local 함수
        
    </script>
    <style>
    
    </style>
</head>

<body>
    <h2 id="info">국번안내</h2>
    <label for="local">지역명 입력 :</label>
    <input type="text" id="local" placeholder="지역명을 '도'를 빼고 쓰세요!" maxlength="10" onkeypress="if(event.keyCode === 13) local()"> <!-- keyCode가 13이면 엔터 의미. -->
    <button class="sbtn" onclick="local()">국번문의</button>

</body>

</html>
