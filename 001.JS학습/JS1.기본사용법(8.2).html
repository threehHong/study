<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS1.기본 사용법 - DOM</title>
    <style>
        /* 제목 */
        h1 {
            text-align: center;
        }

        /* 드라마 소개 박스 */
        .myo {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            border: 5px solid hotpink;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            /* obrder-radius의 단위는 퍼센트 */
            text-align: center;
            line-height: 150px;
            font: bold 30px/150px Verdana;
            /* 
            font 한번에 쓰기
            -> font: 스타일 두께 크기/줄간격 글자체;
            -> font: 스두크/줄체; 
            */
            cursor: pointer;
        }
    </style>

    <script>
        /* 
        [  자바스크립트의 정의  ]
        고정적인 html 구조와 CSS로 디자인된 웹문서를 변경하기 위해 개발된 브라우저 전용 스크립트 언어.

        [  JS 코딩구역  ]
        1. 인터널 방식
        - html의 script태그 안에 자바스크립트 언어를 기술하는 방식
        2. 익스터널방식(external)
        - JS 확장자를 가지는 외부 파일에 기술함
        ex) <script src=""
        3. 이벤트 속성 인라인 코딩
        - html 이벤트 속성의 값으로 코딩
        ex) <h1 onclick="JS코드"

        [  JS의 역할  ]
        1. html 변경
        2. CSS 변경

        [  JS의 화면출력  ]
        1. document.write(내용)
        - html 문서 화면에 출력(태그 사용)
        2. console.log(내용)
        - 브라우저 콘솔 모드에 내용 출력
        3. alert(내용) 
        - 팝업형식의 내용창을 출력하는 방식

        [  JS 코드의 특징  ]
        - JS 명령어 실행코드는 만나는 즉시 실행된다. 바로 실행하지 않으려면 함수가 필요하다!

        [  함수 기본  ]
        정의 
        코드를 저장하는 메모리 공간
        사용법
        function(전달 변수){코드};
        함수의 호출
        함수명(); * 전달값은 소괄호안에보낸다.
        */

    /*     // 출력1
        document.write("<h1> 나는 프론트엔드 개발자다! </h1>"); // 따옴표는 문자 데이터, 아무것도 없으면 변수.
        // 출력2
        alert("그러냐?");
        // 출력3
        console.log("축하드려요~!"); */
        
        /* 
        함수명 : 나야나
        기능 : p태그 변경하기.
        */

        function iam (){
            // 1. 호출 확인
            console.log('함수야!')


        } // 나야나 함수 //

    </script>
</head>

<body>
    <h1>JS 기본사용법 </h1>
    <p class="myo" onclick=iam()>
        나는 매일생각한다<br>
        도대체 <span id="name"> </span>
    </p>
</body>

</html>
