<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 온라인 피톤치드 </title>
        <style>
            .hereH{
                text-align: center;
            }
            .hereD{
                position: absolute;
                top: 0;
                left: 0;
                padding: 10px;
                margin: 10px;
                border: 1px solid rgb(85, 109, 85);
                border-radius: 50px; /* %단위일 경우 원의 정도가 달라짐 */
                text-align: center;
                font: bold 30px/150px Verdana;
                cursor:pointer;        
            }
        </style>
        <script>
            function hereA1(){
                document.querySelector('.hereD').innerHTML = '자연으로 떠나 볼까요? <br> <a href="https://huyang.forest.go.kr/kfsweb/kfs/subIdx/Index.do?mn=HUYG"> 여기를 클릭하세요 </a> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScy8aKz2Ecll6g2yhIxhIgrqDNZV8D8bwakpDs8lBhz-r6FK27JtaJvtkXO1AfV9ulChM&usqp=CAU">';
                let cssd = document.querySelector('.hereD');
                cssd.style.fontSize = "35px";
                cssd.style.transition = "2s";
                cssd.style.width = "500px";
                cssd.style.height = "300px";
                cssd.style.lineHeight = "50px";
                cssd.style.border = "none";

                // translate(-50%, -50%)과 top = "50%"; left = "50%"; 같이 쓰여야 함.
                cssd.style.transform = "translate(-50%, -50%) rotate(360deg)"
                cssd.style.top = "50%";
                cssd.style.left = "50%";

                //---------------------------------------------
                let cssH = document.querySelector(".hereH");
                cssH.innerText = "자연의 세계에 오신것을 환영합니다!"
                cssH.style.fontSize = "50px";
                cssH.style.transition = "2s ease-in-out 2s";
                // 속성 시간 이징 지연 시간
                // 3초 작동 2초 기다림
                
                //---------------------------------------------
                let cssB = document.body;
                cssB.style.backgroundColor = "rgb(72, 215, 220)";
                /* cssB.style.backgroundImage='url(https://cdn.pixabay.com/photo/2016/11/23/15/32/pedestrians-1853552_960_720.jpg)' */
                cssB.style.transition = "5s 5s";
            } 
        </script>
    </head>
    <body>
        <h1 class="hereH"> </h1>
        <div class="hereD" onclick="hereA1()"> 여기를 클릭하세요 </div>
    </body>
</html>
