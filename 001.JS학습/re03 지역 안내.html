<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 지역 안내 </title>
        <style>
            .info, label{
                margin-left: 10px;
            }
            .img{
                width: 1000px;
                height: 556px;
                transition: all 3s ease-out;
                /* border: 2px solid black; */
                /* background-image: url("./images2/seoul.jpg"); */
                margin-top: 15px;
                margin-left: 10px;
                
            }
            .exp{
                font: 20px;
                width: 900px;
                height: 120px;
                /* border: 2px solid black; */
                line-height: 25px;
                font-size: 18px;
                margin-top: 15px;
                margin-left: 10px
            }
        </style>
    </head>
    <body>
        <h2 class="info"> 지역 안내 </h2>
        <label for="local"> 지역명 입력 : </label>
        <input type="text" class="local" maxlength="3" onkeypress="if(event.keyCode === 13){local()}">
        <button class="btn" onclick="local()"> 안내 </button>
        
        <div class="img"> </div>
        <div class="exp"> </div>
    
        <script>
            function local(){
                // 1. 호출 확인
                console.log("지역 안내 함수 실행")
                // input 태그 불러오기
                let local = document.querySelector(".local");
                // 2.입력된 지역명 저장
                let localName = local.value;
                // 3.입력된 지역명 확인 
                console.log(`지역명 : ${localName}`);
                // 4. 
                let info = document.querySelector(".info");
                // 5. 
                let info1;
                // 6.
                let img = document.querySelector(".img");
                let exp = document.querySelector(".exp");
        
                //
                switch(localName){
                    case "서울": 
                    info1 = "02"; 
                    img.style.backgroundImage ="url('./images2/서울.jpg')"; 
                    exp.innerText = "대한민국의 수도인 서울을 지방자치단체인 특별시로 부르는 명칭이다. 한반도 중앙에 있으며, 한강을 사이에 두고 남북으로 펼쳐져 있다. 북쪽 끝은 도봉구 도봉동, 동쪽 끝은 강동구 상일동, 남쪽 끝은 서초구 원지동, 서쪽 끝은 강서구 오곡동이다. 시청은 중구 을지로1가(태평로1가 31)에 있다."; 
                    img.style.transform = "scale(0.8)"; 
                    exp.style.trnssform = "scale(0.8)";
                    exp.style.transform = "translateX(20px)"
                    
                    break;
                    case "경기": info1 = "031"; img.style.backgroundImage ="url('./images2/경기.jpg')"; break;
                    case "인천": info1 = "032"; img.style.backgroundImage ="url('./images2/인천.jpg')"; break;
                    case "부산": info1 = "051"; img.style.backgroundImage ="url('./images2/부산.jpg')"; break;
                    case "대구": info1 = "053"; img.style.backgroundImage ="url('./images2/대구.webp')"; break;
                    case "광주": info1 = "062"; img.style.backgroundImage ="url('./images2/광주.jpg')"; break;
                    case "전북": info1 = "063"; img.style.backgroundImage ="url('./images2/전북.jpg')"; break;
                    case "전남": info1 = "061"; img.style.backgroundImage ="url('./images2/전남.jpg')"; break;
                    case "경북": info1 = "054"; img.style.backgroundImage ="url('./images2/경북.jpg')"; break;
                    case "경남": info1 = "055"; img.style.backgroundImage ="url('./images2/경남.PNG')"; break;
                    case "세종": info1 = "044"; img.style.backgroundImage ="url('./images2/세종.jpg')"; break;
                    case "울산": info1 = "052"; img.style.backgroundImage ="url('./images2/울산.jpg')"; break;
                    case "대전": info1 = "042"; img.style.backgroundImage ="url('./images2/대전.jpg')"; break;
                    case "충북": info1 = "043"; img.style.backgroundImage ="url('./images2/충북.jpg')"; break;
                    case "충남": info1 = "041"; img.style.backgroundImage ="url('./images2/충남.jpg')"; break;
                    case "제주": info1 = "064"; img.style.backgroundImage ="url('./images2/제주.jpg')"; break;
                    default: info1 = "esc";
                }
                
                if(info1 === "esc"){
                    info1 = "등록되지 않은 지역입니다";
                } else{
                    info1 = localName;
                } // info1 = `${localName}의 지역번호는 ${info1}입니다`
    
                info.innerText = info1;
            }


        </script>
    </body>
</html>
