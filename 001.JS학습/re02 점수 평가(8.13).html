<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 점수 평가 </title>
        <style>
            #jshow{
                position: absolute;
                top: -105px;
                left: 135px;
                width: 322px;
                height: 322px;
                background: url(./images/ifshow.jpg) no-repeat;
                background-position: 322px 0;
                transform: scale(0.3);
                transition: all 0.4s ease-out;
                /* border: 2px solid black; */
            }
            .ir{
                display: block;
                width: 0;
                height: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <h1> 점수 평가 </h1>
        <h2 id="jexp"> 평가 결과 </h2>
        <label for="jumsu"> 점수 입력 : </label>
        <input type="text" id="jumsu" placeholder="점수를 입력하세요!" maxlength="3" onkeypress="if(event.keyCode === 13){jumsu()};">
        <button class="btn" onclick="jumsu()"> 입력 완료 </button>

        <div id="jshow">
            <span class="ir"> 칭찬 스티커 </span>
        </div>

        <script>
            function jumsu(){
                let jumsu = document.getElementById("jumsu");
                let score = jumsu.value;
                console.log(`입력된 점수 : ${score}`)

                let jexp = document.querySelector("#jexp");
                let jshow = document.querySelector("#jshow")

                let comFn = function(){
                    jexp.style.color = "red"
                    jshow.style.backgroundPosition = "322px 0"
                    jumsu.value = "";
                    jumsu.focus(); // 입력창에 커서를 보내는 내장 함수.
                }

                if(isNaN(score)){ // isNaN()괄호 안의 내용이 숫자가 아니면 참, 맞으면 거짓 
                    jexp.innerText = "숫자를 입력하세요"
                    jexp.style.color = "red" // 글자색 초기화
                    jshow.style.backgroundPosition = "322px 0";
                    jumsu.value = "";
                    jumsu.focus();
                    return;
                } else if(score < 0 || score > 100){
                    jexp.innerText = '0이상 100이하의 숫자만 입력하세요'
                    comFn();
                    return;
                }

                let msg;
                let fc;
                let bgp;
                if(score >= 90){
                    msg = "매우 잘함"
                    fc = "blue"
                    bgp = "0 0"
                } else if(score >= 80){
                    msg = "잘함"
                    fc = "green"
                    bgp = "-322px 0"
                } else if(score >= 70){
                    msg = "보통"
                    fc = "purple"
                    bgp = "-322px -322px"
                } else if(score >= 60){
                    msg = "노력 요함"
                    fc = "orange"
                    bgp = "0 -644px"
                } else{
                    msg = "재시험"
                    fc = "red"
                    bgp = "-644px -644px"
                }
                console.log(`msg : ${msg}, fc : ${fc}, bgp : ${bgp}`);

                jexp.innerText = msg; /* `평가 결과 : ${msg}` */
                jexp.style.color = fc;
                jshow.style.backgroundPosition = bgp;
            }
        </script>
        
    </body>
</html>

<!-- 

1. maxlength 속성
maxlength : 글자수 지정 속성

2-1. isNaN() 함수(내장 함수)
isNaN()괄호 안의 내용이 숫자가 아니면 참, 맞으면 거짓.
2-2. focus() 함수(내장 함수)
focus() 함수(내장 함수)
텍스트 창의 경우, 커서를 위치시키는 함수.
document.querySelector("태그명").focus();의 형태로 사용.

버튼은 커서가 올라가져있는 순간 클릭이 된다.

3. label 태그
for 속성과 같이 사용.
for 속성값에는 이동하고자 하는 태그의 id값으로 입력한다.
웹페이지에서 label 태그 내용 클릭시 for의 속성값과 동일한 id값을 가지고 있는 태그로 이동.

input, button, textarea, select 태그들과 같이 사용될 수 있다

4. 이벤트 객체와 keyCode
- 이벤트 객체
이벤트 발생시 추가적인 기능과 정보를 제공하기 위해 이벤트 핸들러에 자동으로 전달되는 데이터(이벤트 핸들러 : 이벤트가 발생되면 실행될 코드 블럭).

이벤트 핸들러에 사용된 함수의 매개 변수를 통해 이벤트 객체가 전달된다(매개 변수의 명칭은 자유롭게 사용할 수 있다). * 이벤트 속성으로 사용할 경우 매개 변수를 생략해도 된다.

- keyCode
컴퓨터 키보드에서 각각의 키에 부여되어 있는 고유의 번호(어떤 키가 눌리고 해제되었는지를 컴퓨터에 전달하기 위해 사용된다).

- keyCode의 종류
<Enter> 13
<Backspace> 8
<Space> 32
<1> 49
<a> 65
등등이 있다(keyCode 사진 참고).
