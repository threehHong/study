<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>For문 옵션</title>
    <style>
        .forCls{
            height: 100px;
            border: 4px dotted lightseagreen;
        }
        .forCls img {
            height: 100px;
        }
    </style>
    <script>
        /*///////////////////////////////////////
            함수명: addNum
            기능: for문으로 숫자이미지를 추가한다
        */ ///////////////////////////////////////
        function addNum(num){ // num - 전달변수(순번)

            // 1. 호출 및 전달값 확인
            console.log("나야나!",num);

            // 2. 대상선정: .forCls -> 3개 있음.
            let tg = document.querySelectorAll('.forCls');
            // tg변수에는 .forCls라는 요소들이 담겨있다.
            // 컬렉션 집합 메모리 공간에 있고 이것은 순서대로 불러서 사용할 수 있다.
            // 컬렉션변수.item(순번) 또는 컬렉션변수[순번]
            // 컬렉션변수.length는 요소의 객수를 리턴함(tg.length)
            /* console.log(tg); */

            // 내용 초기화
            tg[num].innerHTML = "";

            // 3. 출력하기
            // 기본 1부터 10까지의 이미지를 for문으로 출력.
            // for(시;한;증)
            // tg[num] -> 해당 순번에 출력함!
            for(let i=1; i<=10; i++){

                // 3-1. num이 1이고 i가 4번과 7번일때 빼고 돌리기
                if(num===1 && i===4 || i===7){
                    continue;
                    // continue : continue 아래 코드는 실행되지 않고 다음으로 넘어감.
                }

                // 3-2. num이 2이고 i가 6이면 for문을 빠져 나간다.
                if(num===2 && i===6){
                    break;
                    // break : break를 만나면 제어문을 종료한다.
                }
                

                // 3. 화면 출력
                tg[num].innerHTML += `<img src="images/num/num_0${i}.png" alt="숫자 이미지">`
            } ///// for /////

            

        } ///////////// addNum 함수 /////////////////
        /////////////////////////////////////////////
        
    </script>
</head>

<body>
    <h1>for문 옵션</h1>

    <hr>

    <h2>기본for문</h2>
    <button onclick="addNum(0)">기본호출</button>
    <br><br>
    <div class="forCls"></div>
    <hr>

    <h2>4번과 7번빼고 돌리기</h2>
    <button onclick="addNum(1)">for문옵션1</button>
    <br><br>
    <div class="forCls"></div>

    <hr>

    <h2>5번까지만 돌리기</h2>
    <button onclick="addNum(2)">for문옵션2</button>
    <br><br>
    <div class="forCls"></div>

    <hr>

</body>

</html>
