<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JS5-1. 함수(function)</title>
    <style>
        body {
            background: url(https://images.adsttc.com/media/images/5f73/76e0/63c0/17bc/c900/04e8/large_jpg/HK_1_N3.jpg?1601402564) no-repeat fixed center/cover;
        }

        h2 {
            font-size: 5vh;
            color: #fff;
            text-shadow: 0 0 5px #000;
            text-align: center;
        }

        button {
            font-size: 40px;
        }
    </style>
    <script>
        // 온라인상 배경이미지 주소를 배열로 셋팅
        const scene = [

            "https://www.thetimes.co.uk/imageserver/image/%2Fmethode%2Fsundaytimes%2Fprod%2Fweb%2Fbin%2F1ee63066-4239-11ec-b414-b1f6389ab345.jpg?crop=2667%2C1500%2C0%2C0&resize=1200",

            "https://www.asml.com/-/media/asml/images/careers/working-at-asml/south-korea/gyeongbokgung_palace_south_korea.jpg?mw=1920&rev=5154661f5c8943bb8c81419c01b327e2&hash=30B844A1D30F8A9B2BB0A2FE6377E953",

            "https://images.adsttc.com/media/images/5f73/76e0/63c0/17bc/c900/04e8/large_jpg/HK_1_N3.jpg?1601402564",
        ];
    
        function Korea(txt) {
            // 1. 함수호출,전달값 확인
            alert(txt);
            // "우"

            // 2. 다른함수 호출
            let ri = Ri(txt + "리");
            //"우리"전달

            // 3. 리턴값 찍기
            alert(ri);
            // "우리나라 대한민"

            // 4. 리턴값 보내기
            return ri + "국 만세!!!";
            // "우리나라 대한민국 만세!!!"
           

        } ///// Korea함수 ////////////////
        //////////////////////////////////

        /*////////////////////////////////
            함수명: Ri
            기능: 다른함수호출
        */ ////////////////////////////////
        function Ri(txt) {
            // 1. 함수호출,전달값 확인
            alert(txt);
            //"우리"

            // 2. 다른함수 호출
            let na = Na(txt+"나");
            //"우리나"전달

            // 3. 리턴값 찍기
            alert(na);
            // "우리나라 대한"

            // 4. 리턴값 보내기
           return na + "민";
            // "우리나라 대한민"           

        } ///// Ri함수 ////////////////
        //////////////////////////////////

        /*////////////////////////////////
            함수명: Na
            기능: 다른함수호출
        */ ////////////////////////////////
        function Na(txt) {
            // 1. 함수호출,전달값 확인
            alert(txt);
            //"우리나"

            // 2. 다른함수호출
            let ra = Ra(txt+"라");
            //"우리나라"전달
            // 변수에 함수를 할당하면 그 함수의 리턴값을
            // 담는 것이다!!! 잘 알아두자!!!

            // 3. 리턴값 찍기
            alert(ra);
            //"우리나라 대"

            // 4. 리턴값 보내기
            return ra+"한";
            // "우리나라 대한"
           

        } ///// Na함수 ////////////////
        //////////////////////////////////

        /*////////////////////////////////
            함수명: Ra
            기능: 다른함수호출
        */ ////////////////////////////////
        function Ra(txt) {
            // 1. 함수호출,전달값 확인
            alert(txt);
            // "우리나라"

            // 2. 리턴값 보내기! -> 호출한 곳으로!
            return txt+" 대";
            // "우리나라 대" 

        } ///// Ra함수 ////////////////
        //////////////////////////////////


        // 선언적 함수를 함수코드 위에서 호출하면???
        callMe("함수위에서 호출!");
        // 선언적 함수는 브라우저 인터프리터가 먼저
        // 읽어서 VO에 적재하므로 어디에서 호출해도
        // 무관하다! 특히 함수 코드 위에서 호출할 경우
        // ********** 함수호출 호이스팅(Hoisting) 이라고한다 *********


        //////////// 선언적함수 ///////////
        function callMe(txt){
            console.log("나, 불렀어?",txt);
        } ////////// callMe 함수 ////////


        // 할당형 익명함수를 함수코드 위에서 호출하면???
        /* myHome("익명함수 위에서 호출!"); */
        // 에러남!
        // 에러이유: 익명함수는 미리읽지 않고 코드가
        // 할당시 함수를 생성하기 때문에 위에서 생성전에
        // 호출하면 당연히!!!! 호출되지 않는다!

        // 할당형 익명함수 ////////////////
        const myHome = function (txt) {
            console.log("오!나의집!",txt);
        }; ///////// myHome 함수 //////////

        // 할당형 익명함수를 함수코드 아래쪽에서 호출
        myHome("익명함수 아래에서 호출!");

        

        // 배열순번변수
        let seq = 0;
        setInterval(()=>{  
            // 순번 찍기
            console.log('순번 : ', seq);
            
            // body에 배경 이미지 넣기
            document.body.style.backgroundImage = `url(${scene[seq]})`;

            // 순번 증가(0,1,2 범위에서 반복)
            seq === 2? seq = 0 : seq++;
            // 한계값 체크 -3이면 0으로 아니면 1씩 증가!
            // 비?집:놀이동산; -> 조건연산자(삼항연산자)

            // 한계값 체크
        }, 1000);


        // 파라미터 변수 없는 함수가 전달값을 받을 수 있나?
        // 기본 전달값 배열변수가 있다! ->>> arguments
        // 주의: 화살표함수는 이것을 못씀!
        // 글자찍기 함수 //////
        // const Fn = function Fn(){}
        // const Fn = () =>{} // ->>> 못씀!!.
        
        function Fn(){
            // 호출시 전달되는 arguments
            console.log('전달값 arguments:', arguments);

            // 배열 자동돌리기 for문은?
            // for of문
            for(let x of arguments){
                document.body.innerHTML +=
                `<h2> ${x} </h2>`;
            } //////// for of ///////
        }; //////// Fn 함수 ////////


        // 일정시간후 한번 함수호출하기!
        // setTimeout(함수,시간)
        setTimeout(()=>{
            Fn("동해물과", '백두산이', '마르고 닳도록', '하느님이', '보우하사', '우리나라 만세!');
        }, 1000);
        

        

    </script>
</head>

<body>

    <button onclick="alert(Korea('우'))">우리나라 대한민국 만세 프로젝트 시작!</button>

</body>

</html>
