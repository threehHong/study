<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 배열 메소드 2</title>
    </head>
    <body>
        <h1 class="a"> </h1> <br>
        <h1 class="b"> </h1>
        <script>
            // join("구분자") - 배열의 각 원소 사이에 구분자를 추가하여 배열 전체를 반환하는 메소드(대괄호 내용이 없으면 구분자가 쉼표로 표시된다).
            let arr = ["HTML", "CSS", "JS"];
            
            let txt1 = document.querySelector('.a');
            txt1.innerHTML = arr.join(" * ");

            let txt2 = document.querySelector('.b');
            txt2.innerHTML = arr.join();
            
            // indexOf(배열 요소 or 문자나 문자열, 시작위치) 
            // 배열 요소 or 문자나 문자열의 순서를 찾아 반환하는 메소드(배열 요소나 문자가 없을 경우 -1을 반환, 왼쪽부터 오른쪽 방향으로 찾아 나감).
            let arr2 = [1, 2, 3, 4, 5, 1, 2, 3];
            console.log(arr2.indexOf(3), arr2.indexOf(4), arr2.indexOf(6));
            console.log(arr2.indexOf(2, 3)); console.log("\n");
            // 3번째 이후 부터 2를 찾아 순서를 반환.

            let str = "Hello, I'm Tom"
            console.log(str.indexOf("m"));
            console.log(str.indexOf("m", '10')); console.log("\n");
            // 10번째 이후 부터 m을 찾아 순서를 반환(시작위치는 반드시 숫자여야 한다)

            // lastIndexOf(배열 요소 or 문자나 문자열, 시작위치)
            // 오른쪽부터 왼쪽 방향으로 찾아 나감.
            console.log(arr2.lastIndexOf(3));

            // split()
            // 문자열을 배열로 만들어주는 메소드(괄호의 쌍따옴표 안에 아무 것도 없을 경우 글자 하나하나 배열로 나눠주고(공백 포함), 쉼표(,)) 일 경우 쉼표 단위로 배열로 나눠준다.
            let users = "Mike, Jane, Tom, Tony";
            let result = users.split(",");
            console.log(result);
            result = users.split("");
            console.log(result);
             
        </script>
    </body>
</html>
