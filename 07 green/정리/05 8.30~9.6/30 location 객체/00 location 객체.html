<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> location 객체 </title>
        <style>
            .a{
                font-weight: bold;
                margin: 20px;    
            }
            .a:hover{
                cursor: pointer;
                /* 마우스 커서를 태그 위에 올렸을 때 커서가 손가락 모양으로 변화(선태자 옆에 반드시 hover가 있어야 함)  */
            }
        </style>
    </head>
    <body>
        <p class="a"> 생활코딩 location 객체 강의 </p>

        <script>
            let a = document.querySelector('.a');
            a.addEventListener('click', function(){
                location.href = 'https://youtu.be/EBhtT9TGtqY'
            })

            console.log(location); console.log("\n\n");
            console.log(location.toString()); console.log("\n\n");
            console.log(location.href);

        </script>
    </body>
</html>

<!-- 

1.
location
현재 브라우저에 열려있는 html 문서의 url에 관련된 정보를 알려주는 객체.

2.
location.toString(), location.href
현재 브라우저에 열려있는 html 문서의 url 주소를 알려주는 명령어(location.href를 주로 사용함)

location.reload()
새로 고침 명령어

3.
location.href = "url주소"
쌍따옴표 안의 url 주소로 이동하는 명령어

4.
location.href - http://opentutorials.org:80/module/1?id=11#hash
현재 브라우저에 열려있는 문서의 url 주소

location.protocol - http
프로토콜 http or https 컴퓨터 간의 통신 규약

location.host - opentutorials.org
도메인 이름(DNS 서버를 통해 IP주소로 변환됨), 서버의 주소

location.port - 80
컴퓨터에 설치되어 있는 여러 프로그램들의 식별 번호

location.pathname - /module/1
서버에 저장된 파일의 경로 or 라우터랑 연결이 되는 부분(이 부분 추후 탐구 및 정리).

location.search - ?id=11
서버에 전달할 정보.

location.hash - #hash

5.
쿼리 스트링
url주소에서 ?id=11과 같이 ?와 =로 이루어진 형태로 서버에 전달할 정보를 나타내는 부분을 쿼리 스트링이라고 한다.

?키=값형태로 나타내고 & 구분자를 사용하여 여러개의 키=값을 나타낼 수 있다(쉽게 ?변수=값 이라고 생각하기). 
ex) ?키=값&키1=값1.

Get 방식
url뒤에 ?(물음표) 뒤에 (키=값) 쌍으로 데이터를 전달하는 방식(페이지셋팅에 적합)
3000byte까지 데이터 전송이 가능하다.

Post 방식
form태그로 감싸서 데이터를 입력받고 페이지에 숨겨서 다른 페이지로 전송하는 방식
(편지처럼 봉투안에 숨겨져서 보내지는 것과 유사, 회원가입이나 로그인 등 민감한 데이터를 전송할때 적).
데이터 크기에 제한 없이 전송 가능하다.

 -->
