<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                padding: 0; margin: 0; background-color: lightgray;
            }
            .outline, .box{
                width: 60px; height: 60px;
            }
            .outline{
                border: 3px solid yellow;
                margin: 0 auto; 
                margin-top: 20px;
            }
            .box{background-color: blue;}
            .box1{transform: translateX(20px);}
            .box2{transform: scaleX(2);}
            .box3{ transform: rotatex(45deg);}
            .outline-box{perspective: 50px;}
            .box4{transform: skew(30deg);}
            .box1:hover{
                width: 200px;
                height: 200px;
                background-color: green;
                transform: rotate(180deg);
                cursor: pointer;
            } 
            .box1{
                transition-property: width, background-color;
                /* .box1:hover에 적용된 width와 background-color만 2초 동안 변화하는 것을 확인 할 있다 */
                transition-duration: 2s;
            }

        </style>
    
    </head>
    <body>
        <div class="outline">
            <div class="box box1"></div> 
        </div>

        <div class="outline">
            <div class="box box2"></div>
        </div>

        <div class="outline outline-box">
            <div class="box box3"></div>
        </div>

        <div class="outline">
            <div class="box box4"></div>
        </div>
        
    </body>
</html>

<!--

0.
transition : 전환, 변화, 과정, 이동.

1.
transition
색 or 크기의 변화 시간을 조절해주는 속성.

2.
transition-property
트랜지션 효과를 줄 속성 지정(ex. width, height 등등).
transition-property: all; - 모든 속성을 지정(생략할 경우 모든 속성 지정).
transition-property: none; - 아무것도 지정하지 않음.
ex) transition-property: all; 
    transition-property: width, background-color;

transition-duration
변화 시간 지정.

transition-delay
지연 시간 지정(지정한 초 만큼 기다렸다가 실행).

transition-timing-function
트랜지션의 변화 시간 속도 지정.
linear - 트랜지션의 시작과 끝의 속도가 일정.
ease-in - 천천히-보통(천천히 시작했다 완료될 때 속도 증가).
ease-out - 보통-천천히(빨리 시작했다가 완료될 떄 속도 감소).
ease-in-out - 천천-보통-천천.

transition: t0s, t1s
t0s만 있을 경우 - 변화 시간 지정.
t0s, t1s가 있을 경우 - t0s가 변화 시간 지정, t1s가 지연 시간 지정.

 -->
