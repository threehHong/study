<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> border-radius </title>
        <style>
            .box{
                width: 300px;
                height: 300px;
                background-color: aqua;
                margin: 50px;
                border-radius: 20px 0px 100px 70px; 
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>

<!-- 

1.
border-radius
테두리를둥글게 만드는 속성.
8개의 속성값을 넣어야 한다.

2.
border-radius: top-left-x top-right-x bottom-right-x bottom-left-x / top-left-y top-right-y bottom-right-y bottom-left-y
(폴더 사진 참고)

3.
속성값이 1개 - 모든 모서리에 radius 값을 적용
속성값이 2개 - 첫번째 값은 왼쪽 상단 모서리, 오른쪽 하단 모서리.
              두번째 값은 오른쪽 상단 모서리, 왼쪽 하단 모서리.
속성값이 3개 - 첫번째 값은 왼쪽 상단 모서리
              두번째 값은 오른쪽 상단 모서리, 왼쪽 하단 모서리.
              세번째 값은 오른쪽 하단 모서리
속성값이 4개 - 순서대로 왼쪽 상단, 오른쪽 상단, 오른쪽 하단, 왼쪽 하단(시계 방향)

-->
