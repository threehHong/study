<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> box-sizing </title>
        <style>
            div{
                width: 150px;
                margin: 10px;
                box-sizing: border-box;
            }
            .box01{
                border: 10px solid black;
            }
            .box02{
                border: 30px solid black;
            }
        </style>
    </head>
    <body>
        <div class="box01"> content-box </div>
        <div class="box02"> border-box </div> 
    </body>
</html>

<!-- 

1.
- 어떤 태그의 width와 height 값은 해당 태그에서 컨텐츠 영역의 가로와 세로의 크기를 의미한다.
- 하위 태그를 포함하는 상위 태그에 width나 height값을 설정하면 하위 태그들의 컨텐츠 영역의 크기는 전부 설정한 값으로 같아진다.
  그러나 여기서 각 하위 태그별 padding이나 border의 값이 다르게 추가될 경우 각 태그별 (컨텐츠 영역의 크기+padding의 크기+border의 크기)크기 가 달라질 수 있다
  이 때 box-sizing: border-box;를 통해 모든 각 하위 태그별 컨텐츠 영역의 크기+padding의 크기+border의 크기를 통일 시킬 수 있다.

2.
box-sizing: border-box or content-box

box-sizing: border-box
- 설정된 width와 height값 이내에 border 영역 + padding 영역 + 컨텐츠 영역을 위치시키는 속성과 속성값. 
- 설정된 width 값 = 설정된 border 값 + 설정된 padding 값 + 나머지는 컨텐츠 영역의 값(border와 padding 값은 기존에 설정한 값으로 설정되고 나머지 컨텐츠 영역의 값은 처음에 설정한 width와 height값에 맞게 계산되어 설정된다). 
- 보통 여러 태그에 동시에 적용하기 위해 적용하고 싶은 상위태그에 사용한다.

box-sizing: content-box (기본값 설정)
전체 크기 = width와 height의 크기(컨텐츠의 크기) + padding의 크기 + border의 크기.
