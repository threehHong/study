<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> max-width, max-height </title>
        <style>
            .box{
                width: 1200px;
            }
            img{
                max-width: 500px;
                width: 50%; 
                /* 가로가 1200이 되어야 하지만 max-width: 500px로 인해 이미지의 가로 길이는 500이다. */
            }
        </style>
    </head>
    <body>
        <div class="box">
            <img src="image/computer image.jpg" alt="">
        </div>
    </body>
</html>

<!-- 

max-width - 최대 가로값 지정 속성
ex) 반응형 웹에서 어떤 이미지의 가로 세로를 %로 설정하고 해당 이미지에 max-width를 설정하여 최대 가로값의 범위를 벗어나지 않게 한다.

max-height - 최대 높이값 지정 속성

-->
