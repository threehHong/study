<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> height: auto; </title>
        <style>
            section{
                height: auto; /* 생략 가능 */
                /* height: 50px; */
                font-size: 7rem;
                border: 1px solid blue;
            }
            div{
                margin-top: 10px;
                font-size: 2rem;
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <section> height </section>
        <div> auto </div>
    </body>
</html>

<!-- 

height: auto;
태그의 컨텐츠 내용이 커짐에 따라 자동으로 해당 태그 영역의 높이를 컨텐츠 사이즈에 맞게 조절해주는 속성값.
생략이 가능하다(height: auto;를 설정하지 않아도 적용된다).

height 값을 특정 값으로 줄 경우 컨텐츠 내용이 해당 태그 영역의 높이보다 높아질 경우 다른 태그의 컨텐츠 내용을 침범하는 경우가 있다
이때 height: auto; or height 값을 설정하지 않으므로 해결할 수 있다.

-->
