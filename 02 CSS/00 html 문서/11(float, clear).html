<!-- float, clear -->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> float, clear </title>
        <style>
            #a{
            width: 100px; height: 50px;;
            background-color: orange; 
            float: right;}

            #b{
            width: 100px; height: 100px;
            background-color: royalblue;
            float: left;}

            /* p{
              clear: both;
            } */
        </style>
    </head>

    <body>
         <div id="a"> </div>
         <div id="b"> </div>

         <p> float, clear </p>
         <p> float, clear </p>
         <p> float, clear </p>
         <p> float, clear </p>
         <p> float, clear </p>
    </body>
</html>

<!-- 
문서의 흐름
HTML 문서에 작성된 코드의 순서대로 웹브라우저에 표시되는 것.

2.
float 속성 (float : (가라앉지 않고 물에)뜨다, (물 이나 공중에서)떠(흘러) 가다)
float 속성을 적용한 태그들은 속성값에 따라 문서에 왼쪽이나 오른쪽 끝에 위치하고
다른 문서들은 float 속성이 적용된 태그들의 공간을 제외하고 나머지 공간에서 
문서의 흐름대로 웹브라우저에 표시된다(문서의 흐름에선 제외되지만, 필요한 만큼의
공간은 차지한다).

3.
clear 속성
float 요소 이후에 표시되는 태그가 float을 해제 하여 float
요소의 아래로 내려가게 할 수 있다.
clear 속성의 속성값
none : 기본값, 아래로 이동되지 않음을 나타내는 키워드.
left : float이 left인 요소의 아래로 내려가게 표시.
right : float이 right인 요소의 아래로 내려가게 표시.
both : float이 left 및 right인 요소의 아래로 내려가게 표시.
-->
