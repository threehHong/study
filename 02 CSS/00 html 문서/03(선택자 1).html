<!-- 선택자 1 -->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> 선택자 1 </title>

        <style>
            .a{color: red;} /* class 선택자 */

            #b{color:green} /* id 선택자 */
            
            em,h3{color: blue} /* 그룹 선택자 */
        </style>
    </head>
 
    <body>
        <h1 class="a"> 선택자 연습 1 </h1> 
        <p id="b"> 선택자 연습 2 </p> 
        <strong class="a"> 선택자 연습 3 </strong> <br> <br>
        
        <em> 선택자 연습 4 </em>
        <h3> 선택자 연습 5 </h3>

    </body>
</html>
  
<!-- 
1.
선택자{속성명: 속성값;}

선택자 : 태그
중괄호 : 태그나 요소에 적용할 내용을 정의하는 영역
속성명 : 스타일에 대한 정보(색상, 크기 등)
속성값 : 스타일에 대한 구체적인 값 

2. 
선택자의 종류 
기본 선택자(전체 선택자, 태그 선택자, 클래스 선택자, 아이디 선택자), 그룹 선택자, 
특성 선택자, 결합 선택자, 의사 클래스, 의사 요소 등이 있다

3. 
전체 선택자(기본 선택자)
*{속성명: 속성값;}
모든 태그나 요소를 선택한다(*(애스터리스크)는 문서 내의 모든 태그나 요소를 의미하는 기호)

*{color: blue;}
문서 내 모든 태그나 요소의 글자색을 파란색으로 표시한다.

4. 
태그 선택자(기본 선택자)
선택자{속성명: 속성값;}

p{color: blue;}
문서 내 모든 p태그의 글자 색을 파란색으로 표시한다

5.
클래스 선택자(기본 선택자)
.class 속성값 A{속성명: 속성값;}
문서 내 class 속성값 A를 가진 태그를 모두 선택한다(.(마침표)는 클래스 속성을 의미)

.text{color: blue;}
문서 내 class 속성값이 text인 모든 태그의 글자 색을 파란색으로 표시한다.

6.
아이디 선택자(기본 선택자)
#id 속성값의 A{속성명: 속성값;}
문서 내 id 속성값 A를 선택한다(*(샾)은 id 속성을 의미)

#topic{color: blue;}
문서 내 id의 속성값이 topic인 태그나 요소의 글자 색을 파란색으로 표시한다.

7. 
그룹 선택자
다양한 유형의 요소를 한꺼번에 선택하고자 할 떄 사용(,(쉼표))를 이용해 선택자를 그룹화 한다).
선택자a, 선택자b, 선택자c{속성명: 속성값;}

h1, p, div{color: blue}
문서 내 모든 hi, p, div 태그의 글자 색을 파란색으로 표시한다. 

8.
선택자가 겹치는 경우 기본적으로 나중에 작성된 스타일이 적용
선택자가 다르지만 요소가 겹치는 경우 선택자 우선순위에 의해 스타일 적용
 * 선택자 우선순위 : 아이디 선택자>클래스 선택자>태그 선택자
-->
