<!DOCTYPE html>

<html>
    <head>
        <meta UTF-8>
        <title> 박스모델 1 </title>

        <style>
            div{
                width: 90px; height: 35px;
                padding: 10px;
                border: 3px solid red;
                margin: 20px;
            }
        </style>
    </head>

    <body>
        <div> 요소의 콘텐츠 </div>
        <span> check </span>
    </body>

</html>

<!-- 
박스모델(Box-Model)
1. 박스 : 태그가 기본적으로 사각형 형태로 차지하는 영역
2. 콘텐츠 영역, 안쪽 여백, 경계선(테두리), 바깥쪽 여백으로 구성된다.
3. 각 영역의 크기를 정의하는 속성. 
   콘텐츠 영역 : width, height(인라인 레벨 요소에서는 적용되지 않는다)
   안쪽 여백 : padding  푹신하게 만들거나 형체를 잡기 위해 안에 대는) 속심, 충전재
   경계선(테두리) : border
   바깥족 여백 : margin  (margin : 가장자리, 여백, 수익)

   padding : (푹신하게 만들거나 형체를 잡기 위해 안에 대는) 속심, 충전재
   margin : 가장자리, 여백, 수익
   여백 : 종이에서 그림이나 글씨 따위의 내용이 없는 비어 있는 부분.

-->
