<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> font-weight, line-height </title>
        <style>
            p{
                font-weight: 400;
                line-height: 50px;
            }
        </style>
    </head>
    
    <body>
        <h1> 텍스트 관련 속성 </h1>
        <p> 
            텍스트 관련 속성 연습 중 <br> 
            font-size <br> 
            font-weight <br> 
            line-height <br> 
        </p>
</html>

<!-- 

1.
font-weight : 1. 글자의 굵기를 지정하는 속성.
              2. 속성값으로 숫자, normal(400), bold(700), bolder, lighter 등이 있다.
              3. 폰트에 따라 글자 굵기의 범위가 다를 수 있다.

2.
line-height : 1. 글자의 줄 간격을 지정하는 속성
              2. 속성값으로 크기 단위 or font-size의 배수가 있다.
              3. 단위를 px로 할 경우 font-size보다 크게 지정해야 줄 끼리 겹치지 않는다. 
              4. 단위 없이 숫자만 기입할 경우 font-size * line-height의 입력값 즉 폰트 사이
                 즈의 몇 배 단위를 나타낸다.

-->
