<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> list-style, text-decoration, letter-spacing </title>
        <style>
            ul{
                list-style: square;
            }
            p{
                letter-spacing: 3px;
                word-spacing: 10px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li> list-style 1 </li>
            <li> list-style 2 </li>
            <li> list-style 3 </li>
        </ul>

        <p>
            text-decoration, letter-spacing, word-spacing <br>
            list-style: 
        </p>
    </body>
</html>

<!-- 

1.
list-style
ul ol 태그에서 앞에 오는 기호를 바꿀 수 있는 속성
속성값으로 none, circle, square 등이 있다.

list-style-image, list-style-position 등은 추후 탐구 및 정리.

2.
text-decoration
text-decoration : none (텍스트만 출력)
text-decoration : line-through (텍스트 가운데 줄)
text-decoration : overline (텍스트 위에 줄)
text-decoration : underline (텍스트 아래 줄, a태그의 기본값)
text-decoration : inherit (부모 태그의 text-decoration 이어 받음) 

3.
letter-spacing:
문자간 간격 속성.

word-spacing
단어간 간격 속성.

속성값 단위로 px를 사용한다.

-->
