<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> 상속, 공용 키워드</title>
        <style>
            div{
                display: flex;
                justify-content: center;
                align-items: center;
                width: 500px; height: 500px;

                color: tomato;
                font-size: 30px;
                border: 3px dashed red;
            }
        </style>
    </head>

    <body>
        <div> 
            <p> div 태그에 포함되어 있는 p 태그</p>
        </div>
    </body>
</html>

<!-- 

1.
상속(inheritance) * inherite : 상속받다, 물려받다.
하위 태그가 상위 태그의 스타일 속성값을 물려받아 사용하는 것.
상위 태그에 스타일을 적용하면 자동으로 하위 태그에 스타일이 적용된다(단 상속
가능한 속성은 자동으로 적용되지만 상속 불가한 속성은 적용되지 않는다).

2.
상속 가능 속성
color, font-family, font-size, font-weight, text-align, cursor.

상속 불가 속성
background-color, background-image
background-repeat, border, display

3.
inherite : 상속받다, 물려받다.
물려받다 : (재물, 지위, 기예 따위를)전하여 받다.

4.
공용 키워드
inherit : 상속 불가 속성을 상속 가능하게 해준다(상속 불가 속성의 속성값으로 사용시).
initial : (브라우저에 지정되어 있는)해당 속성의 기본값(초기값)을 태그에 적용
unset : 상속 속성에 대해서는 inherit 처럼, 상속되지 않는 속성에 대해서는
        initial처럼 적용.

-->
