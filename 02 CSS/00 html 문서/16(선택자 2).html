<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> 선택자 2 </title>
        <style>
            [class$="ext"]{
                color: blue;
            }
            [id^="uni"]{
                color: red;
            }

        </style>
    </head>

    <body>
        <h1> 선택자 2 연습하기 </h1>
        <p> 1번 문단 일반 태그</p>
        <p class="text"> 2번 문단 class </p>
        <p id="unique"> 3번 문단 id </p>
        <p class="text"> 4번 문단 class </p>
        <p id="unique"> 5번 문단 <span> span 태그가 있는 문단 </span> id </p>
    </body>
</html>

<!-- 
    
1.
특성 선택자
대괄호 안에 전역 속성을 가지고 있는 형태를 선택자로 하는 선택자.

2.
[전역 속성]{속성: 속성값;}

[전역 속성="속성값"]{속성명: 속성값;}

[전역 속성*="속성값"]{속성명: 속성값;}
전역속성의 속성값의 문자 중 1개만 포함하기만 하면 된다(단, 2개 이상 포함 할 경우 문자열
순서가 맞아야 한다)

[전역 속성^="속성값"]{속성명: 속성값;}
전역속성의 속성값의 문자열 중 앞의 ~로 시작하는 속성값을 포함하면 된다
(문자열 개수 추후 탐구 및 정리하기).

[전역 속성$="속성값"]{속성명: 속성값;}
전역속성의 속성값의 문자열 중 뒤의 ~로 끝나는 속성값을 포함하면 된다.
(문자열 개수 추후 탐구 및 정리하기).

-->
