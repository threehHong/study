<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> flexbox 다루기 </title>
        <style>
            .container{
                display: flex;
                width: 300px; height: 300px;
                border: 2px solid black;
                flex-wrap: wrap;
               
            }
            .item{
                width: 120px; height: 60px;
                background-color: tan;
            }
        </style>
    </head>

    <body>
        <div class="container"> 
            <div class="item"> 1 </div>
            <div class="item"> 2 </div>
            <div class="item"> 3 </div>
        </div> 
    </body>
</html> 

<!--

0.
justify : 1. 행의 끝을 나란히 맞추다. 2. 정당화시키다, 타당함을 보여주다
align : 1. 나란히 만들다, 일직선으로 하다. 2. ~에 맞춰 ~을 조절하다.

1.
justify-content 속성
주축에서 태그들 간의 배치방법을 결정하는 속성.
justify-content 속성값
flex-start(앞으로 정렬), center(가운데 정렬), flex-end(끝으로 정렬) 등의 속성값이 있다.
space-around(주축에서 태그들 간의 여백을 동일하게 맞추겠다)
space-between(첫번쨰 태그와 마지막 태그를 양끝에 배치하고 나머지 태그를 그 사이에 동일한 간격으로 배치한다)

2.
align-items 속성
교차축에서 태그들 간의 배치방법을 결정하는 속성.
flex-start(앞으로 정렬), center(가운데 정렬), flex-end(끝으로 정렬) 등의 속성값이 있다.

3.
align-self 속성
교차축에서 태그 하나의 배치방법을 결정하는 속성.

4.
flex-wrap 속성
flex-container 내부의 태그들이 flex-container 주축 길이 보다 커져버릴 때의 처리 방법을 결정하는 
속성(기본적으로 flex-container 내부 태그들이 flex-container 보다 커져버릴 경우 자동으로 컨테이너 내부
태그들의 값을 flex-container 내부 크기에 맞게 조절한다). 

flex-wrap 속성값
nowrap : 기본값(기본 상태).
wrap : flex-container 내부 태그들의 도합 크기가 flext-container들의 길이보다 커졌을 경우
       두 행 이상으로 처리할 수 있도록 하겠다는 속성값.
wrap-reverse : wrap을 역으로 하겠다는 속성값.

5.
display: flex;로 flexbox 개념을 적용한 후
flex-direction 속성과 row 또는 column 속성값을 적용하여 주축과 교차축을 정한다
이때 column 즉 열을 주축으로 할 경우 justify-content는 열방향을 가리키는 주축이 되고, 
row 즉 행 방향은 align-items가 교차축이 된다(상대적으로 생각하기). 

-->
