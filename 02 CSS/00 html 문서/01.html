<!-- HTML 문서에 CSS 문서(코드)를 적용하는 방법 -->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> HTML 문서에 CSS 문서(코드)를 적용하는 방법 </title>

        <!-- 스타일 태그 방식 -->
        <style>
            strong{color: red; font-size: 20px;} /* CSS 코드 */
        </style>

         <!-- 문서 간의 연결 방식 -->
         <link href="./02.css" rel="stylesheet"> <!-- html 문서와 css 문서를 연결하기 위한 코드 -->
    </head>

    <body>
        <!-- 스타일 속성 방식(인라인 스타일 방식) -->
        <p style="color: blue;"> 
            인라인 스타일 방식 : HTML 문서의 태그에 style 속성을 추가하여 스타일을 정의하는 방식 </p> <br>

        <!-- 스타일 태그 방식 -->
        <strong> 
            스타일 태그 방식 : HTML 문서에 style 태그를 추가하고 그 안에 CSS 코드를 작성하는 방식 </strong> <br> <br>

        <!-- 문서 간의 연결 방식 -->
        <h1> 
            문서 간의 연결 방식 : 확장자가 .CSS인 문서를 따로 작성하여 HTML 문서와 연결하는 방식 </h1>
    </body>
</html>

<!-- 
* HTML 문서에 CSS 문서(코드)를 적용하는 방법 *
1. 스타일 속성 방식(인라인 스타일 방식) : HTML 문서의 태그에 style 속성을 추가하여 스타일을 정의하는 방식
2. 스타일 태그 방식 : 1. HTML 문서에 <style> </style> 태그를 추가하고 그 안에 CSS 코드를 작성하는 방식
                     (주로 head 태그에 작성한다)
3. 문서 간의 연결 방식 : 1. 확장자가 .CSS인 문서를 따로 작성하여 HTML 문서와 연결하는 방식.  
                        2. <link href="./style.css" rel="stylesheet"> 태그를 HTML 헤드 태그에 작성하여
                           HTML 문서와 CSS 문서를 연결한다.
                        3. href : 연결하고자 하는 외부 소스의 경로를 기술하는 속성
                           rel : 현재 문서(HTML)와 외부 소스의 연관 관계를 기술하는 속성

* CSS 기본 문법 *
선택자{속성명: 속성값;}
CSS 코드는 선택자, 중괄호 영역, 속성명, 속성값 등으로 구성된다.

선택자 : 태그나 요소
중괄호 : 태그나 요소에 적용할 내용을 정의하는 영역
속성명 : 스타일에 대한 정보(색상, 크기 등)
속성값 : 스타일에 대한 구체적인 값
 
ex.
h1{color: purple}

선택자 : h1 태그
중괄호 : h1 태그에 적용할 내용을 정의하는 영역
속성명 : color, 색깔을 정의하겠다
속성값 : purple, 보라색으로 정의하겠다

/* CSS 코드에서의 주석 표시 방법 */
-->
