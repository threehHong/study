<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title> 박스모델 3 </title>
        <style>
            div{ 
                box-sizing: border-box;

                width: 100px; height: 100px;
                border: 10px solid tomato;
                padding: 10px;
                
                /* box-sizing: border-box; 입력 후 콘텐츠 영역인 width(가로)와 height(세로)에 원하는
                테두리 영역 까지의 가로와 세로 값을 입력하고 나머지 border랑 padding 값을 임의의로 입력하면
                테두리까지 가로*세로가 유지되면서 border와 padding의 값이 자동으로 설정된다.
                */
            }
            h3{
                box-sizing: content-box;

                width: 100px; height: 100px;
                border: 10px solid tomato;
                padding: 10px;

                /* 기본값, 가로와 높이가 콘텐츠 영역만을 포함한다(가로와 높이에 더해서 border랑 
                padding에서 입력한 값이 추가된다). */
            }
        </style>
    </head>
    <body>
        <div> 박스모델 3 </div>

        <h3> 박스모델 3 </h3>
    </body>
</html>

<!-- 
1.
width : 가로 길이(로 생각하기).

2.
콘텐츠 영역+안쪽여백+border(경계선, 테두리)까지 가로*세로가 계산된다.

3.
box-sizing
태그의 가로(width)와 높이(height)를 계산하는 방법을 지정한다.
content-box 
기본값, 가로와 높이가 콘텐츠 영역만을 포함한다(가로와 높이에 더해서 border랑 padding에서 입력한 값이 추가된다).
border-box
가로와 높이가 안쪽 여백과 테두리까지 포함한다(border랑 padding은 자동적으로 설정된다).

-->
