<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width= , initial-scale=1.0">
        <title> 미디어 쿼리 </title>
        <style>
            .query{
                width: 200px;
                height: 200px;
                background-color: aqua;
            }
            
            @media screen and (min-width: 800px){
                .query{
                    width: 400px;
                    height: 400px;
                }
                /* 화면의 크기가 800px 이상일 경우 대괄호의 내용이 실행된다. */

            }
        </style>
    </head>
    <body>
        <div class="query"> </div>
    </body>
</html>

<!-- 

0.
미디어 쿼리
미디어 쿼리는 반응형 웹을 구현하기 위해 사용하는 CSS 개념.
미디어 타입과 조건을 만족하면 설정값을 실행하는 형태이다.

1.
미디어 쿼리 기본 형태
@media 미디어 타입 and (조건에 대한 물음=쿼리){
    미디어 타입과 조건을 모두 만족할 때 실행될 css 코드.
}

ex)
@media screen and (max-width: 768px){
    screen의 width가 768px 이하일 경우 여기에 정의된 css 코드 실행.
}

미디어 타입 and를 생략할 경우 all로 기본값이 설정되어 모든 미디어 타입에 적용된다.

2.
미디어 타입의 종류
screen : 웹브라우저 화면
print : 인쇄 결과물
speech : 음성

조건에 대한 물음(쿼리)의 종류
max-width: 200px - width가 200px 이하일 경우 대괄호 내용 실행.
min-width: 200px - width가 200px 초과일 경우 대괄호 내용 실행.
width: 800px - 화면의 크기가 정확히 800px 때 대괄호 내용 실행.

max-height : 200px - height가 200px 이하일 경우 대괄호 내용 실행.
min-height : 200px - height가 200px 초과일 경우 대괄호 내용 실행.

-->
