<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 01 class, id 명칭 규칙 </title>
        <style>
            .nav{
                width: 200px;
                border: 2px solid black;
            }
            .menu{
                height: 200px;
                text-align: center;
                
            }
            #info{
                background-color: darkgray;
            }
        </style>
    </head>
    <body>
        <div class="nav menu" id="info"> id, class명 규칙 </div>
    </body>
</html>

<!-- 

class, id명 규칙

1. 태그 하나에 id는 하나만 가능(띄어쓰기 불가능), class는 여러개 가능(띄어쓰기를 통해 가능, ex. <div class=“nav bar”>).

2. <div class=“nav bar”> 에서 .nav or .bar를 통해 css 속성을 적용 할 수 있다(.nav bar로는 속성을 적용할 수 없다 선택자에서 띄어쓰기를 할 경우 오류가 발생하므로).

3. 하나의 태그에 class와 id를 동시에 사용할 수 있다.

4. class, id 이름짓기 참고 - https://kingji8life.tistory.com/224

-->
