<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> opacity </title>
    <style>
       div{
        width: 200px;
        height: 200px;
        background-color: aqua;
        margin: 20px;
        }
        .cl1{opacity: 0.25;}
        .cl2{opacity: 0.5;}
        .cl3{opacity: 1;}
    </style>
</head>
<body>
    <div class="cl1"></div>
    <div class="cl2"></div>
    <div class="cl3"></div>
</body>
</html>

<!-- 

0.
opacity [오패서티]
불투명도(물체의 투명한 정도를 나타내는 양).
불투명함(빛이 통과하지 못하여 속이 빛이지 않는 것).

1.
opacity 속성
태그에 불투명한 정도를 설정하는 속성

0~1사이에 값을 설정할 수 있다(0에 가까울 수록 투명하고 1에 가까울수록 불투명하다).


ex) opacity: 0.25;

 -->
