<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> flex </title>
        <style>
            .container{
                background-color: powderblue;
                width: 600px;
                height: 200px;
                border: 2px solid black;
                display: flex;
                flex-direction: row;
            }
            .item{
                margin: 10px;
                width: 50px;
                height: 150px;
                text-align: center;
                line-height: 120px;
                background-color: tomato;
                color: white;
                border: 1px solid white;
                flex-basis: 200px;
                flex-shrink: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item"> box1 </div>
            <div class="item"> box2 </div>
            <div class="item"> box3 </div>
            <div class="item"> box4 </div>
            <div class="item"> box5 </div>
        </div>
    </body>
</html>

<!-- 

1.
flex-basis
flex-direction: row; 일 경우 가로 방향의 크기 설정
flex-direction: column; 일 경우 세로 방향의 크기 설정
ex) flex-basis: 200px;

2.
flex-grow
1. flex-grow: 0;(기본값 생략 가능).
2. 부모태그에 포함된 자식태그들에 flex-grow: 1이상의 값;을 주면
   자식태그들이 부모태그의 여백을 모두 채운다.
3. 만약 자식태그들의 속성값이 모두 같으면 각 태그들의 크기는 균등하고 다르면
   숫자가 큰 속성값을 가지는 태그의 크기가 크다.
ex) flex-grow: 2;

3.
flex-shrink
부모태그에 포함된 자식에 
1. flex-shrink: 1이상의 값;을 줄 경우 부모태그의 범위 안에 자식태그들이 균등하게 배치된다(자식태그들 크기 자동 변화). * 기본값 생략 가능.

2. flex-shrink: 0을 줄 경우 해당 자식태그들은 부모태그의 범위를 벗어 날 수 있다(자식태그들의 크기 변화하지 않음).

 -->
