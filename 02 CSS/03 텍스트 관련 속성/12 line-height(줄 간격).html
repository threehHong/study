<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> line-height(줄 간격)</title>
        <style>
            p{
                line-height: 50px;
            }
            .lineD{
                line-height: 60px;
            }
        </style>
    </head>
    <body>
        <p> 이 책을 읽으면 </p>
        <p> 왕 짜증이 나거나 </p>
        <p> 박장대소를 하거나 </p>
        <p> 둘 중 하나다. </p>
        <hr> <!-- <hr> 가로선 태그 -->
        <div class="lineD">
             짜증이 물밀듯 <br>
            밀려오면 그냥 <br>
            시중에 엄청나게 <br>
            이 나와있는 (나머지 생략). <br>
        </div>

    </body>
</html>

<!-- 

line-height
줄과 줄 사이의 간격을 정의하는 속성.

 -->
