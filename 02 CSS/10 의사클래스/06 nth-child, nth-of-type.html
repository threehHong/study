<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> nth-child, nth-of-type </title>
        <style>
            *{
                font-weight: bold;
            }
            
            /* p:nth-child(2){
                background-color: yellow;
            } */
            /* div태그 기준 p태그 2번째 30번째 줄 p태그 
               body태그 기준 p태그 2번째 33번째 줄 p태그 */
            
            p:nth-of-type(2){
                background-color: yellow;
            }
            /* div태그 기준 p태그중 2번째는 30번째 줄 p태그 
               body태그 기준 p태그중 2번째는 34번째 줄 p태그 */      
        </style>
    </head>
    <body>
        <div>
            <p> nth-child, nth-of-type </p>
            <p> nth-child, nth-of-type </p>
        </div>
        
        <p> nth-child, nth-of-type </p>
        <p> nth-child, nth-of-type </p>
    </body>
</html>

<!-- 

    1.
    의사클래스(가상클래스)
    선택자에 추가하는 키워드.
    태그가 어떤 특정한 상태가 되었을 때 선택자에 추가한 의사클래스 의미대로 동작.
    (특정한 상태 : 태그에 마우스 커서 올리기, 태그를 마우스로 누르기).
    
    2.
    선택자:의사클래스{
        속성명: 속성값;
    }
    ex.
    h1:hover{
        color: red;
    }
    h1 태그에 마우스 커서가 올라오면(hover) 글자가 빨간색으로 바뀜.

    3.
    hover : 1. 마우스 포인터가 태그에 올라와 있을 때 대괄호 내용 출력.
            2. hover : (허공을) 맴돌다
    active : 사용자가 태그를 활성화 했을 때(예를들어 마우스로 누르기와 같은것)
             대괄호 내용 출력.
    focus : 태그가 포커스를 받을 때 대괄호 내용 출력.
    disabled : 비활성 상태인 태그를 선택하고 대괄호 내용 출력.

    선택자A:nth-child() : 1. 부모에 속한 자식태그 선택자A와 괄호안의 숫자(자식태그 첫번째부터 차례대로)를 모두 만족하는 선택자A에 대괄호의 내용 적용.
    
    선택자A:nth-of-type() : 1. 각 부모에 속한 선택자A중에서 괄호안의 숫자에 해당하는 순서의 선택자A에 대괄호 내용 적용.

    4.
    disabled
    태그를 사용 불가 상태로 만드는 속성.  
    disable : ~을 무능력하게 하다

-->
