<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> calc() 함수 </title>
        <style>
            .message_text{
                width: calc(50% + 100px);
                height: 300px;
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>

        <div class="message">
            <textarea class="message_text"> </textarea></div>
        </div>
        
    </body>
</html>

<!-- 

calc() 함수
calc()에서 괄호안의 계산 결과값을 반환하는 함수.
괄호안에서 사칙연산 가능(주로 +, -, *, /).

ex) width: calc(30px-20px);
    
 -->
