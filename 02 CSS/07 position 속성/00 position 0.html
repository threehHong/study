<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> position </title>
        <style>
            *{box-sizing: border-box;}
            .item-wrap{
                position: relative;
                background-color: #eee;
                width: 600px;
                height: 1800px;
                border-radius: 8px;
                padding: 20px;
                margin: 0 auto;
                margin-top: 150px;
            }
            .item{
                margin-bottom: 20px;
                padding: 30px 10px;
                color: #222;
                width: 560px;
                font-size: 20px;
                border: none;
                text-align: center;
                border-radius: 4px;
                color: #fff;
                background-color: #004fff;
                box-shadow: 0 4px 16px rgba(0, 79, 255, 0.2);
                transition: 0.3s;
            }
            .item:hover{
                box-shadow: 0 6px 32px rgba(0, 79, 255, 0.3);
            }
            .static{
                position: static;
                left: 60px;
            }
            .relative{
                position: relative;
                left: 60px;
            }
            .absolute{
                position: absolute;
                left: 60px;
            }
            .fixed{
                position: fixed;
                left: 60px;
            }
        </style>
    </head>
    <body>
        <div class="item-wrap">
            <div class="item static"> position - static </div>
            <div class="item relative"> position - relative </div>
            <div class="item absolute"> position - absolute </div>
            <div class="item fixed"> position - fixed </div>
        </div>
    </body>
</html>

<!-- 

1.
position
웹문서에서 태그의 위치를 지정하는 속성.

어떤 태그에 position값을 주면 자신을 기준으로 or 그 부모 태그 안을 기준으로 or 뷰포트를 기준으로 position 값이 적용된다. 

position 속성을 적용하고 top, right, bottom, left 속성을 통해 태그의 위치를 설정할 수 있다.

2.
static : 기본값, 문서의 흐름에 따라 배치

relative - 태그 자신의 위치를 기준으로 상하좌우 위치값 적용됨

absolute - 1. 부모 태그의 위치를 기준으로 상하좌우 위치값 적용됨(부모태그의 범위는 마진까지).
           2. absolute를 적용하면 해당 태그의 display는 inline-block으로 바뀐다(inline으로 배치하되 width와 height를 설정할 수 있다).

fixed - 1. 뷰포트(웹페이지의 화면 영역)를 기준으로 상하좌우 위치값 적용됨(태그가 정해진 위치에 고정된다).
        2. fixed를 적용하면 해당 태그의 display는 inline-block으로 바뀐다(inline으로 배치하되 width와 height를 설정할 수 있다).

sticky - 태그가 스크롤을 움직일때 일반적인 흐름대로 움직이다 태그가 페이지 의 맨 위나 아래에 위치될 경우 그 자리에 고정되고, 페이지에 내용은 이어진다(익스플로러나 하이브라우저에서는 작동하지 않음 - 최신기술이므로)

3.
top, right, bottom, left 속성
top : 윗쪽에서부터 얼마나 떨어뜨릴지 표시(속성값은 px)
right : 오른쪽에서부터 얼마나 떨어뜨릴지 표시(속성값은 px)
bottom : 아랫쪽에서부터 얼마나 떨어트릴지 표시(속성값은 px)
left : 왼쪽에서부터 얼마나 떨어트릴지 표시(속성값은 px)

4.
relative : 1. 상대적인. 2. 친척.
absolute : 완전한, 완벽한, 확실한.
fix : 고정시키다, (날짜를)정하다, 수리하다 고치다.
sticky : 1. 끈적거리는, 스티커식의. 2. 접착용 쪽지.
오프셋(보충) : 위치를 얼마간 이동시키는 것을 의미.

 -->
