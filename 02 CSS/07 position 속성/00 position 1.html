<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> position </title>
        <style>
            .box{
                margin: 20px;
                width: 300px;
                height: 300px;
                border: 1px solid green;
            }
            p{
                font-size: 30px;
                font-weight: bold;
                color: darkmagenta;
            }
            h1, p{
                position: absolute;
                /* position: absolute; 속성이 적용되면 부모 태그를 기준을 상하좌우 위치값이 적용되어 h1태그와 div태그가 겹처지는 것이다 
                
                여기서 부모 태그를 기준으로 상하좌우값이 지정되는데 각 h1, p 태그에 값이 지정되어 있지 않아 0으로 지정되어 있으므로 같은 위치에 겹쳐지는 것이다. */
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1> psition 태그 연습중 </h1>
            <p> p태그 </p>
        </div>
    </body>
</html>
